    [event]
        name=side 1 turn

        [message]
            side=6
            canrecruit=yes
            message=_"We've surrounded you. Surrender, or prepare to die!"
        [/message]
        [message]
            side=1
            canrecruit=yes
            message=_"I think our only choice is to defeat them."
        [/message]
        [message]
            side=2
            canrecruit=yes
            message=_"I think so. Then let the combat begin!"
        [/message]
        [message]
            side=4
            canrecruit=yes
            message=_"Stupid dwarves and elves. Noone of you will survive this battle!"
        [/message]
    [/event]

    [event]
        name=turn 3

        [message]
            canrecruit=yes
            side=1
            message=_"We are in big trouble as we are seriously outnumbered by the enemies. There are more of them, then I expected. We'd better go into the cave until we find what to do with so many orcs, trolls, bandits, drakes and undeads."
        [/message]
        [message]
            canrecruit=yes
            side=2
            message=_"Good idea. I hope life will be easier inside..."
        [/message]

        # Why do the outlaws recruit bats and ruffians when *not* allied with those ?!?
        # and Orcs have a tendency for nagas
        # Trolls for ogres instead whelps
        # so I delay it a bit
        [modify_side]
            side=3,9
            team_name=bad
        [/modify_side]
    [/event]

    [event]
        name=last breath

        [filter]
            canrecruit=yes
            side=1,2
        [/filter]
        [message]
            speaker=unit
            message=_"I die now, friends... I won't see my homeland any more..."
        [/message]
        [endlevel]
            result=defeat
            reveal_map=no
        [/endlevel]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=4,5,6,7,8
            [filter_location]
                terrain=Ke
            [/filter_location]
        [/filter]

        [terrain]
            x,y=$x1,$y1
            terrain=Ce
        [/terrain]
        [redraw][/redraw]
    [/event]

    [event]
        name=time over

        [message]
            canrecruit=yes
            side=1
            message=_"Oh, no! We have run out of time, they have arrived with reinforcements..."
        [/message]
        [endlevel]
            result=defeat
            reveal_map=no
        [/endlevel]
    [/event]

    [event]
        name=enemies defeated

        [endlevel]
            result=victory
            linger_mode=yes
            bonus=yes
            carryover_add=no
            carryover_percentage=40
        [/endlevel]
    [/event]

    [event]
        name=victory,defeat
        {CLEAR_VARIABLE door1Open,door2Open,door3Open,hasBook}
    [/event]
