#define VOF_DOOR NAME X1 Y1 X2 Y2 Terrn item
    {PLACE_IMAGE {item} {X1} {Y1}}
    [event]
        name=moveto

        [filter]
            side=1,2
            x,y={X1},{Y1}
        [/filter]
        [if]
            {VARIABLE_CONDITIONAL {NAME} equals no}
            [then]
                {VARIABLE {NAME} yes}
                [message]
                    speaker=unit
                    message=_"I've found a secret door!"
                [/message]
                [terrain]
                    x,y={X2},{Y2}
                    terrain={Terrn}
                [/terrain]
                [redraw][/redraw]
            [/then]
        [/if]
    [/event]
#enddef

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                description= _"Defeat all enemy leaders."
                condition=win
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player1Name"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player2Name"
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]
        [objectives]
            side=2
            [objective]
                description= _"Defeat all enemy leaders."
                condition=win
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player1Name"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player2Name"
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]

        {VARIABLE hasBook no}
        {VARIABLE door1Open no}
        {VARIABLE door2Open no}
        {VARIABLE door3Open no}
    [/event]

    {VOF_DOOR door1Open 20 26 21 27 Re "items/bones.png"}
    {VOF_DOOR door2Open 21 25 22 24 Uu "items/stone-tablet.png"}
    {VOF_DOOR door3Open 31 28 32 27 Uu "items/burial.png"}

    [event]
        name=last breath

        [filter]
            side=9
            canrecruit=yes
        [/filter]

        {PLACE_IMAGE items/book5.png 25 15}
        [event]
            name=moveto

            [filter]
                side=1,2
                x,y=25,15
            [/filter]

