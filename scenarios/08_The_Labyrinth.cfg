#textdomain wesnoth-Return_from_Captivity

#ifver WESNOTH_VERSION >= 1.11.6+dev
[scenario]
#else
    [multiplayer]
#endif
        id=RfC_08_The_Labyrinth
        next_scenario=RfC_09_Open_Sesame
        name= _"RfC â€” The Labyrinth"
        map_data="{~add-ons/Return_from_Captivity/maps/08_The_Labyrinth.map}"

        turns="70"
        victory_when_enemies_defeated=no
        experience_modifier=120%
        allow_new_game=yes #no

        {INDOORS}
        {DEFAULT_MUSIC_PLAYLIST}

        [side]
            id=P1
            save_id=Player_1
            type=Elvish Captain
            side=1
            persistent=yes
            canrecruit=yes
            team_name="Allies"
            user_team_name= _"Allies"
            controller="human"
            team_lock=true
            gold_lock=true
            income_lock=true
            gold=200
            share_maps="yes"
            share_view="yes"
            recruit=Elvish Fighter,Elvish Archer,Mage,Elvish Shaman,Elvish Scout,Merman Fighter,Merman Hunter,Mermaid Initiate
            shroud=yes
            fog=yes
            village_gold=2
#ifhave campaigns/The_Rise_Of_Wesnoth
            profile="data/campaigns/The_Rise_Of_Wesnoth/images/portraits/logalmier.png"
#endif
        [/side]

        [side]
            id=P2
            save_id=Player_2
            persistent=yes
            type=Dwarvish Steelclad
            side=2
            canrecruit=yes
            team_name="Allies"
            user_team_name= _"Allies"
            controller="human"
            team_lock=true
            gold_lock=true
            income_lock=true
            share_maps="yes"
            share_view="yes"
            gold=200
            recruit=Dwarvish Guardsman,RfC Dwarvish Fighter,Dwarvish Scout,RfC Dwarvish Thunderer,RfC Alchemist,Merman Fighter,Merman Hunter,Mermaid Initiate
            shroud=yes
            fog=yes
            village_gold=2
#ifhave campaigns/Sceptre_of_Fire
            profile="data/campaigns/Sceptre_of_Fire/images/portraits/durstorn.png"
#endif
            [variables]
                dont_make_me_quick=yes
            [/variables]
        [/side]

        [side]
            type=Draug
            side=3
            canrecruit=yes
            controller=ai
            allow_player="no"
            team_name="Evils"
            user_team_name= _"Undead"
            gold=50
            income=16
            village_gold=1
            recruit=Skeleton,Skeleton Archer,Vampire Bat,Ghost,Blood Bat,Wraith,Revenant,Bone Shooter,Deathblade
            shroud=yes
            disallow_observers=yes
            [ai]
                village_value=0.0
                {NO_SCOUTS}
            [/ai]
        [/side]

        [side]
            type=Draug
            side=4
            canrecruit=yes
            controller=ai
            allow_player="no"
            team_name= "Evils"
            user_team_name= _"Undead"
            gold=50
            income=16
            village_gold=2
            recruit=Skeleton,Skeleton Archer,Vampire Bat,Ghost,Blood Bat,Wraith,Revenant,Bone Shooter,Deathblade
            shroud=yes
            disallow_observers=yes
            [ai]
                village_value=0.0
                {NO_SCOUTS}
            [/ai]
        [/side]

        [event]
            name=generate enemies
            first_time_only=no

            [switch]
                variable=turn_number
                [case]
                    value=1
                    {VARIABLE max_enemies 20}
                [/case]
                [case]
                    value=2,3
                    {VARIABLE max_enemies 0}
                [/case]
                [else]
                    {VARIABLE max_enemies 2}
                [/else]
            [/switch]

            {VARIABLE enemies 1}
            [while]
                {VARIABLE_CONDITIONAL enemies less_than_equal_to $max_enemies}
                [do]
                    [store_reachable_locations]
                        [filter]
                            side=1
                            [or]
                                side=2
                            [/or]
                        [/filter]
                        range=vision
                        variable=players_vision
                    [/store_reachable_locations]

                    [store_locations]
                        x=6-36
                        y=$y_min-$y_max
                        [not]
                            terrain=X*,Q*,W*,K*,C*,*^V*
                        [/not]
                        [not]
                            [filter]
                            [/filter]
                            radius=4
                        [/not]
                        [not]
                            find_in=players_vision
                        [/not]
                        variable=interested_loc
                    [/store_locations]

                    {RANDOM 1..$interested_loc.length}
                    {VARIABLE_OP random sub 1}

                    [if]
                        {VARIABLE_CONDITIONAL y_max less_than 31}
                        [then]
                            {VARIABLE side 3}
                        [/then]
                        [else]
                            {VARIABLE side 4}
                        [/else]
                    [/if]

                    [switch]
                        variable=turn_number
                        [case]
                            value=1
                            {VARIABLE_OP type rand ("Deathblade","Deathblade","Deathblade","Deathblade","Draug","Draug","Bone Shooter","Bone Shooter","Chocobone")}
                            {GENERIC_UNIT $side $type $interested_loc[$random].x $interested_loc[$random].y}{GUARDIAN}
                        [/case]
                        [else]
                            {VARIABLE_OP type rand ("Ghost","Ghost","Ghost","Shadow","Shadow","Wraith","Wraith","Wraith","Spectre")}
                            {GENERIC_UNIT $side $type $interested_loc[$random].x $interested_loc[$random].y}
                            [+unit]
                                upkeep=loyal
                            [/unit]
                        [/else]
                    [/switch]

                    {VARIABLE_OP enemies add 1}
                [/do]
            [/while]
            {CLEAR_VARIABLE side,random,enemies,type,interested_loc,players_vision}
        [/event]

        [event]
            name=generate walls
            first_time_only=no

            {REPEAT 1 (
                {VARIABLE x1 8}
                [while]
                    {VARIABLE_CONDITIONAL x1 less_than_equal_to 32}
                    [do]
                        {VARIABLE y1 6}
                        [while]
                            {VARIABLE_CONDITIONAL y1 less_than_equal_to 54}
                            [do]
                                {VARIABLE x_temp $x1}
                                {VARIABLE y_temp $y1}

                                {RANDOM 1..4}
                                [switch]
                                    variable=random
                                    [case]
                                        value=1
                                        {VARIABLE_OP x_temp sub 2}
                                    [/case]
                                    [case]
                                        value=2
                                        {VARIABLE_OP x_temp add 3}
                                    [/case]
                                    [case]
                                        value=3
                                        {VARIABLE_OP y_temp sub 2}
                                    [/case]
                                    [case]
                                        value=4
                                        {VARIABLE_OP y_temp add 3}
                                    [/case]
                                [/switch]

                                [store_locations]
                                    x,y=$x_temp,$y_temp
                                    variable=test
                                [/store_locations]

                                [if]
                                    {VARIABLE_CONDITIONAL test.terrain not_equals Xu}
                                    [then]
                                        [store_locations]
                                            x,y=$x1,$y1
                                            radius=99
                                            [filter_radius]
                                                terrain=Xu
                                                [or]
                                                    x,y=$x_temp,$y_temp
                                                [/or]
                                            [/filter_radius]
                                            variable=interested_loc
                                        [/store_locations]

                                        [store_locations]
                                            find_in=interested_loc
                                            [and]
                                                x,y=$x_temp,$y_temp
                                            [/and]
                                            variable=test
                                        [/store_locations]

                                        [if]
                                            {VARIABLE_CONDITIONAL test.length numerical_equals 0}
                                            [then]
                                                [terrain]
                                                    x=$x1-$x_temp
                                                    y=$y1-$y_temp
                                                    terrain=Xu
                                                [/terrain]
                                                [terrain]
                                                    x=$x_temp-$x1
                                                    y=$y_temp-$y1
                                                    terrain=Xu
                                                [/terrain]
                                            [/then]
                                        [/if]
                                    [/then]
                                [/if]
                                {CLEAR_VARIABLE random,x_temp,y_temp,test,interested_loc}
                                {VARIABLE_OP y1 add 4}
                            [/do]
                        [/while]
                        {VARIABLE_OP x1 add 4}
                    [/do]
                [/while]
            )}
            {CLEAR_VARIABLE x1,y1}
        [/event]

        [event]
            name=create villages
            first_time_only=no

            {VARIABLE villages 0}
            [while]
                {VARIABLE_CONDITIONAL villages less_than_equal_to 10}
                [do]
                    [store_locations]
                        x=6-36
                        y=$y_min-$y_max
                        [not]
                            terrain=Xu
                        [/not]
                        [not]
                            terrain=*^V*
                            radius=4
                        [/not]
                        variable=loc
                    [/store_locations]

                    {RANDOM 1..$loc.length}
                    {VARIABLE_OP random sub 1}

                    [terrain]
                        x,y=$loc[$random].x,$loc[$random].y
                        terrain=Uu^Vu
                    [/terrain]
                    {VARIABLE_OP villages add 1}
                [/do]
            [/while]
            {CLEAR_VARIABLE villages,loc}
        [/event]

        [event]
            name=place spiders
            first_time_only=no

            {VARIABLE spiders 1}
            [while]
                {VARIABLE_CONDITIONAL spiders less_than_equal_to 4}
                [do]
                    [store_locations]
                        x=6-36
                        y=$y_min-$y_max
                        [not]
                            [filter]
                                type=Giant Spider
                            [/filter]
                            radius=8
                        [/not]
                        [not]
                            terrain=Xu,*^V*
                        [/not]
                        variable=loc
                    [/store_locations]

                    {RANDOM 1..$loc.length}
                    {VARIABLE_OP random sub 1}

                    [if]
                        {VARIABLE_CONDITIONAL y_max less_than 31}
                        [then]
                            {VARIABLE side 3}
                        [/then]
                        [else]
                            {VARIABLE side 4}
                        [/else]
                    [/if]

                    {GENERIC_UNIT $side ("Giant Spider") $loc[$random].x $loc[$random].y}{GUARDIAN}
                    [+unit]
                        upkeep=loyal
                    [/unit]
                    {VARIABLE_OP spiders add 1}
                [/do]
            [/while]
            {CLEAR_VARIABLE spiders,loc,side}
        [/event]

        [time_area]
            x=   42,   43,   44,   45,   46,   47
            y=28-33,28-35,26-35,26-37,25-37,25-38
            {DEFAULT_SCHEDULE}
        [/time_area]

        [event]
            name=prestart

            [objectives]
                side=1
                [objective]
                    description= _"Get out of the labyrith with $Player1Name and $Player2Name."
                    condition=win
                [/objective]
                [objective]
                    condition=lose
                    description=_ "Death of $Player1Name"
                [/objective]
                [objective]
                    condition=lose
                    description=_ "Death of $Player2Name"
                [/objective]
                {TURNS_RUN_OUT}

                [gold_carryover]
                    bonus=yes
                    carryover_percentage=20
                [/gold_carryover]
            [/objectives]
            [objectives]
                side=2
                [objective]
                    description= _"Get out of the labyrinth with $Player1Name and $Player2Name."
                    condition=win
                [/objective]
                [objective]
                    condition=lose
                    description=_ "Death of $Player1Name"
                [/objective]
                [objective]
                    condition=lose
                    description=_ "Death of $Player2Name"
                [/objective]
                {TURNS_RUN_OUT}

                [gold_carryover]
                    bonus=yes
                    carryover_percentage=20
                [/gold_carryover]
            [/objectives]

#ifver WESNOTH_VERSION >= 1.11.0
            [modify_unit]
                [filter]
                    side=1,2
                [/filter]
                vision="$($this_unit.max_moves-2)"
            [/modify_unit]
#endif

            [fire_event]
                name=generate walls
            [/fire_event]

            {VARIABLE y_min 4}
            {VARIABLE y_max 30}

            [fire_event]
                name=create villages
            [/fire_event]

            [fire_event]
                name=place spiders
            [/fire_event]

            [capture_village]
                y=$y_min-$y_max
                side=3
            [/capture_village]

            {VARIABLE y_min 32}
            {VARIABLE y_max 58}

            [fire_event]
                name=create villages
            [/fire_event]

            [fire_event]
                name=place spiders
            [/fire_event]

            [capture_village]
                y=$y_min-$y_max
                side=4
            [/capture_village]
            {CLEAR_VARIABLE y_min,y_max}
        [/event]

        [event]
            name=side 1 turn

            [scroll_to]
                x,y=2,5
            [/scroll_to]

            [move_unit_fake]
                type=Human Druid
                side=2
                x=1,1,1,2
                y=8,7,6,6
            [/move_unit_fake]

            [unit]
                type=RfC Human Druid
                role=HumanDruid-Lab
                name= _"Antrem"
                side=2
                x=2
                y=5
                [modifications]
                    {TRAIT_LOYAL}
                    {TRAIT_FEARLESS}
                [/modifications]
                {IS_LOYAL}
            [/unit]

            [unit]
                type=RfC Human Druid
                role=HumanDruid-Lab2
                name= _"Evlak"
                side=1
                x=2
                y=50
                [modifications]
                    {TRAIT_LOYAL}
                    {TRAIT_FEARLESS}
                [/modifications]
                {IS_LOYAL}
            [/unit]

            [redraw]
                clear_shroud=yes
            [/redraw]

            [message]
                role=HumanDruid-Lab
                message= _"Hey dwarf! Me and my brother got lost in this labyrinth. Could you please help us find the way out?"
            [/message]

            [message]
                side=2
                canrecruit=yes
                message= _"We would gladly help you, but we neither know how to get out of here."
            [/message]

            [message]
                role=HumanDruid-Lab
                message= _"But you have an army which can protect you against the undeads in the labyrinth!"
            [/message]

            [message]
                side=2
                canrecruit=yes
                message= _"Then please join us and help us in the fight!"
            [/message]

            [message]
                role=HumanDruid-Lab
                message= _"Thanks, it's very kind of you. Oh, there's one thing you have to know: you can recruit only in this and the next turn, so I suggest calling the best 12 of your fighters as soon as you can!"
            [/message]

            [message]
                side=2
                canrecruit=yes
                message= _"Thank you for the important information! I'll start recalling my fighters immediately."
            [/message]

            [modify_side]
                side=1
                share_maps=no
                share_view=no
            [/modify_side]
            [modify_side]
                side=2
                share_maps=no
                share_view=no
            [/modify_side]

            [redraw]
                clear_shroud=yes
            [/redraw]
        [/event]

        [event]
            name=last breath

            [filter]
                side=1,2
                canrecruit=yes
            [/filter]
            [message]
                speaker=unit
                message=_"I die now, friends... I won't see my homeland any more..."
            [/message]
            [endlevel]
                result=defeat
                reveal_map=no
            [/endlevel]
        [/event]

        [event]
            name=time over

            [message]
                canrecruit=yes
                side=1
                message=_"Oh, no! We have run out of time, didn't manage to get out of this labyrinth..."
            [/message]
            [endlevel]
                result=defeat
                reveal_map=no
            [/endlevel]
        [/event]

        [event]
            name=turn 3

            [terrain]
                x= 2,3
                y=47,3
                terrain=Cud
            [/terrain]
        [/event]

        [event]
            name=new turn
            first_time_only=no

            {VARIABLE y_min 4}
            {VARIABLE y_max 30}

            [fire_event]
                name=generate enemies
            [/fire_event]

            {VARIABLE y_min 32}
            {VARIABLE y_max 58}

            [fire_event]
                name=generate enemies
            [/fire_event]

            {CLEAR_VARIABLE y_min,y_max}
        [/event]

        [event]
            name=side turn end
            first_time_only=no

            [store_reachable_locations]
                [filter]
                    side=$side_number
                [/filter]
                variable=visible
            [/store_reachable_locations]

            [store_locations]
                {EVERYWHERE}
                [not]
                    find_in=visible
                [/not]
                variable=hidden
            [/store_locations]

            {FOREACH hidden i_temp}
                [place_shroud]
                    x,y=$hidden[$i_temp].x,$hidden[$i_temp].y
                    side=$side_number
                [/place_shroud]
            {NEXT i_temp}
            {CLEAR_VARIABLE visible,hidden}
            [redraw]
                clear_shroud=yes
            [/redraw]
        [/event]

        [event]
            name=moveto
            first_time_only=no

            [filter]
                side=1,2
                canrecruit=yes
                x=42-46
                y=26-38
            [/filter]

            [if]
                [have_unit]
                    side=1,2
                    canrecruit=yes
                    x=42-46
                    y=26-38
                    count=2
                [/have_unit]
                [then]
                    {CLEAR_VARIABLE xmax,ymax}
                    [endlevel]
                        result=victory
                        linger_mode=yes
                        bonus=yes
                        carryover_add=yes
                        carryover_percentage=20
                        reveal_map=no
                    [/endlevel]
                [/then]
            [/if]
        [/event]

#ifver WESNOTH_VERSION >= 1.11.0
        [event]
            name=prerecruit,prerecall,post advance
            first_time_only=no

            [filter]
            [/filter]

            [modify_unit]
                [filter]
                    id=$unit.id
                [/filter]
                vision="$($this_unit.max_moves-2)"
            [/modify_unit]
        [/event]
#endif

        [event]
            name=post advance
            first_time_only=no
            {RfC_OVERLAY_HACK (id=$unit.id)}
        [/event]

#ifver WESNOTH_VERSION >= 1.11.6+dev
    [/scenario]
#else
[/multiplayer]
#endif
