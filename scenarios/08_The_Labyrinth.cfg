#textdomain wesnoth-Return_from_Captivity

[scenario]
    id=RfC_08_The_Labyrinth
    next_scenario=RfC_09_Open_Sesame
    name= _"The Labyrinth"
    map_data="{~add-ons/Return_from_Captivity/maps/08_The_Labyrinth.map}"

    turns="60"
    victory_when_enemies_defeated=no
    experience_modifier=120
    force_lock_settings=yes

#ifdef DEBUG_MODE
    allow_new_game=yes
#else
    allow_new_game=no
#endif

    {INDOORS}
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        {PLAYER_ONE}
        side=1
        gold=200
        village_gold=2
        recruit=Elvish Fighter,Elvish Archer,Mage,Elvish Shaman,Elvish Scout,Merman Fighter,Merman Hunter,Mermaid Initiate
        shroud,fog=yes,no
        share_vision=none
    [/side]

    [side]
        {PLAYER_TWO}
        side=2
        gold=200
        village_gold=2
        recruit=Dwarvish Guardsman,Dwarvish Fighter,Dwarvish Scout,Dwarvish Thunderer,RfC Alchemist,Merman Fighter,Merman Hunter,Mermaid Initiate
        shroud,fog=yes,no
        share_vision=none
    [/side]

    [side]
        [leader]
            type=Draug
            unrenamable=yes
        [/leader]
        side=3
        controller=ai
        allow_player="no"
        team_name="Evils"
        user_team_name= _"Undead"
        gold=25
        income=12
        village_gold=2
        recruit=Skeleton,Skeleton Archer,Vampire Bat,Ghost,Blood Bat,Wraith,Revenant,Bone Shooter,Deathblade
        disallow_observers=yes
        faction=Custom
        controller_lock=yes
        team_lock=yes
        {FLAG_VARIANT loyalist}
        [ai]
            village_value=0.0
            {NO_SCOUTS}
            [aspect]
                id=recruitment_instructions
                [facet]
                    [value]
                        [limit]
                            max=10
                        [/limit]
                        [recruit]
                            type=""
                            pattern=yes
                            importance=0
                        [/recruit]
                    [/value]
                [/facet]
            [/aspect]
        [/ai]
    [/side]

    [side]
        [leader]
            type=Draug
            unrenamable=yes
        [/leader]
        side=4
        controller=ai
        allow_player="no"
        team_name= "Evils"
        user_team_name= _"Undead"
        gold=25
        income=12
        village_gold=2
        recruit=Skeleton,Skeleton Archer,Vampire Bat,Ghost,Blood Bat,Wraith,Revenant,Bone Shooter,Deathblade
        disallow_observers=yes
        faction=Custom
        controller_lock=yes
        team_lock=yes
        {FLAG_VARIANT loyalist}
        [ai]
            village_value=0.0
            {NO_SCOUTS}
            [aspect]
                id=recruitment_instructions
                [facet]
                    [value]
                        [limit]
                            max=10
                        [/limit]
                        [recruit]
                            type=""
                            pattern=yes
                            importance=0
                        [/recruit]
                    [/value]
                [/facet]
            [/aspect]
        [/ai]
    [/side]

    [event]
        name=generate enemies
        first_time_only=no

        [switch]
            variable=turn_number
            [case]
                value=1
                {VARIABLE max_enemies 20}
            [/case]
            [case]
                value=2,3
                {VARIABLE max_enemies 0}
            [/case]
            [else]
                {VARIABLE max_enemies 2}
            [/else]
        [/switch]

        [random_placement]
            num_items=$max_enemies
            variable=random_unit_location
            allow_less=yes
            min_distance=4
            [filter_location]
                include_borders=no
                x=6-36
                y=$y_min-$y_max
                [not]
                    terrain=X*,Q*,W*,K*,C*,*^V*
                [/not]
                [not]
                    find_in=visible_map
                [/not]
                [not]
                    [filter]
                    [/filter]
                    radius=4
                    [filter_radius]
                        terrain=!,Xu*
                    [/filter_radius]
                [/not]
            [/filter_location]
            [command]
                [switch]
                    variable=turn_number
                    [case]
                        value=1
                        {VARIABLE_OP type rand ("Deathblade","Deathblade","Deathblade","Revenant","Draug","Draug","Bone Shooter","Bone Shooter","Banebow","Banebow","Chocobone","Ghast")}
                        {GENERIC_UNIT $side $type $random_unit_location.x $random_unit_location.y}{GUARDIAN}
                    [/case]
                    [else]
                        [store_unit]
                            [filter]
                                type=Ghost,Shadow,Wraith,Spectre,Fire Guardian
                                side=$side
                            [/filter]
                            variable=unit_test
                        [/store_unit]

                        [if]
                            {VARIABLE_CONDITIONAL unit_test.length less_than_equal_to $turn_number}
                            [then]
                                {VARIABLE_OP type rand ("Ghost","Ghost","Ghost","Shadow","Shadow","Wraith","Wraith","Spectre","Fire Guardian","Fire Guardian")}
                                {GENERIC_UNIT $side $type $random_unit_location.x $random_unit_location.y}
                                [+unit]
                                    upkeep=loyal
                                [/unit]
                            [/then]
                        [/if]
                    [/else]
                [/switch]
            [/command]
        [/random_placement]

        {CLEAR_VARIABLE max_enemies,type,random_unit_location,unit_test}
    [/event]

    [event]
        name=generate walls
        first_time_only=no

        {VARIABLE y1 $y_min}
        {VARIABLE_OP y1 add 2}

        {VARIABLE y2 $y_max}
        {VARIABLE_OP y2 sub 4}

        {VARIABLE column 8}
        [while]
            {VARIABLE_CONDITIONAL column less_than_equal_to 32}
            [do]
                {VARIABLE row $y1}
                [while]
                    {VARIABLE_CONDITIONAL row less_than_equal_to $y2}
                    [do]
                        {VARIABLE left $column}
                        {VARIABLE_OP left sub 2}

                        {VARIABLE right $column}
                        {VARIABLE_OP right add 3}

                        {VARIABLE top $row}
                        {VARIABLE_OP top sub 2}

                        {VARIABLE bottom $row}
                        {VARIABLE_OP bottom add 3}

                        [store_locations]
                            [and]
                                x,y=$left,$row
                                [or]
                                    x,y=$right,$row
                                [/or]
                                [or]
                                    x,y=$column,$top
                                [/or]
                                [or]
                                    x,y=$column,$bottom
                                [/or]
                            [/and]
                            [not]
                                find_in=visible_map
                            [/not]
                            [not]
                                terrain=X*
                            [/not]
                            variable=walls
                        [/store_locations]

                        [if]
                            {VARIABLE_CONDITIONAL walls.length not_equals 0}
                            [then]
                                {RANDOM 1..$walls.length}
                                {VARIABLE_OP random sub 1}

                                [store_locations]
                                    x,y=$column,$row
                                    radius=99
                                    [filter_radius]
                                        terrain=X*
                                        [or]
                                            x,y=$walls[$random].x,$walls[$random].y
                                        [/or]
                                    [/filter_radius]
                                    variable=forbidden
                                [/store_locations]

                                [if]
                                    [not]
                                        [have_location]
                                            x,y=$walls[$random].x,$walls[$random].y
                                            [and]
                                                find_in=forbidden
                                            [/and]
                                        [/have_location]
                                    [/not]
                                    [then]
                                        [terrain]
                                            x=$column-$walls[$random].x
                                            y=$row-$walls[$random].y
                                            terrain=Xuc
                                        [/terrain]
                                        [terrain]
                                            x=$walls[$random].x-$column
                                            y=$walls[$random].y-$row
                                            terrain=Xuc
                                        [/terrain]
                                    [/then]
                                [/if]
                            [/then]
                        [/if]
                        {CLEAR_VARIABLE left,right,top,bottom,random,walls,forbidden}

                        {VARIABLE_OP row add 4}
                    [/do]
                [/while]
                {VARIABLE_OP column add 4}
            [/do]
        [/while]
        {CLEAR_VARIABLE column,row}
    [/event]

    [event]
        name=create villages
        first_time_only=no

        [random_placement]
            num_items=12
            variable=random_location
            #allow_less=yes
            min_distance=4
            [filter_location]
                include_borders=no
                x=6-36
                y=$y_min-$y_max
                [not]
                    terrain=X*
                [/not]
                [not]
                    find_in=visible_map
                [/not]
            [/filter_location]
            [command]
                [terrain]
                    x,y=$random_location.x,$random_location.y
                    terrain=Uu^Vu
                [/terrain]
            [/command]
        [/random_placement]

        [capture_village]
            owner_side=0
            y=$y_min-$y_max
            side=$side
        [/capture_village]

        {CLEAR_VARIABLE random_location}
    [/event]

    [event]
        name=place spiders
        first_time_only=no

        [random_placement]
#ifdef EASY
            num_items=2
#else
            num_items=4
#endif
            variable=random_location
            #allow_less=yes
            min_distance=8
            [filter_location]
                include_borders=no
                x=6-36
                y=$y_min-$y_max
                [not]
                    terrain=X*,*^V*
                [/not]
                [not]
                    find_in=visible_map
                [/not]
                [not]
                    [filter]
                    [/filter]
                    radius=4
                    [filter_radius]
                        terrain=!,Xu*
                    [/filter_radius]
                [/not]
            [/filter_location]
            [command]
                {GENERIC_UNIT $side ("Giant Spider") $random_location.x $random_location.y}{GUARDIAN}
                [+unit]
                    upkeep=loyal
                [/unit]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE random_location}
    [/event]

    [time_area]
        x=   42,   43,   44,   45,   46,   47
        y=28-33,28-35,26-35,26-37,25-37,25-38
        {DEFAULT_SCHEDULE}
    [/time_area]

    [event]
        name=prestart

        [objectives]
            side=0
            [objective]
                description= _"Find the way out of the labyrith with $Player1Name?Player One| and $Player2Name?Player Two|"
                condition=win
            [/objective]

            {DEATH_OF_HUMAN_PLAYERS}
            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=20
            [/gold_carryover]
        [/objectives]

        [modify_unit]
            [filter]
                side=1,2
            [/filter]
            vision="$($this_unit.max_moves-2)"
        [/modify_unit]

        [store_reachable_locations]
            [filter]
                side=1,2
            [/filter]
            range=vision
            moves=max
            variable=visible_map
        [/store_reachable_locations]

        [remove_shroud]
            side=1,2
            find_in=visible_map
        [/remove_shroud]

        {VARIABLE y_min 4}
        {VARIABLE y_max 30}
        {VARIABLE side 3}

        [fire_event]
            name=generate walls
        [/fire_event]

        [fire_event]
            name=create villages
        [/fire_event]

        [fire_event]
            name=place spiders
        [/fire_event]

        {VARIABLE y_min 32}
        {VARIABLE y_max 58}
        {VARIABLE side 4}

        [fire_event]
            name=generate walls
        [/fire_event]

        [fire_event]
            name=create villages
        [/fire_event]

        [fire_event]
            name=place spiders
        [/fire_event]

        {CLEAR_VARIABLE y_min,y_max,side,visible_map}
    [/event]

    [event]
        name=side turn

        [remove_shroud]
            side=1,2
            [filter_location]
                x,y=2,5
                radius=4
                [filter_radius]
                    terrain="!,Xu*"
                [/filter_radius]
            [/filter_location]
        [/remove_shroud]

        [remove_shroud]
            side=1,2
            [filter_location]
                x,y=2,50
                radius=4
                [filter_radius]
                    terrain="!,Xu*"
                [/filter_radius]
            [/filter_location]
        [/remove_shroud]

        [scroll_to]
            x,y=2,5
        [/scroll_to]

        [move_unit_fake]
            type=Human Druid
            side=2
            x=1,1,1,2
            y=8,7,6,6
        [/move_unit_fake]

        [unit]
            type=RfC Human Druid
            role=HumanDruid-Lab
            side=2
            x,y=2,5
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_FEARLESS}
            [/modifications]
            {IS_LOYAL}
        [/unit]

        [unit]
            type=RfC Human Druid
            role=HumanDruid-Lab2
            side=1
            x,y=2,50
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_FEARLESS}
            [/modifications]
            {IS_LOYAL}
        [/unit]

        [message]
            role=HumanDruid-Lab
            message= _"Hey dwarf! Me and my brother got lost in this labyrinth. Could you please help us find the way out?"
        [/message]

        [message]
            side=2
            canrecruit=yes
            message= _"We would gladly help you, but we neither know how to get out of here."
        [/message]

        [message]
            role=HumanDruid-Lab
            message= _"But you have an army which can protect you against the undeads in the labyrinth!"
        [/message]

        [message]
            side=2
            canrecruit=yes
            message= _"Then please join us and help us in the fight!"
        [/message]

        [message]
            role=HumanDruid-Lab
            message= _"Thanks, it's very kind of you. Oh, there's one thing you have to know: you can recruit only in this and the next turn, so I suggest calling the best 12 of your fighters as soon as you can!"
        [/message]

        [message]
            side=2
            canrecruit=yes
            message= _"Thank you for the important information! I'll start recalling my fighters immediately."
        [/message]

        [modify_side]
            side=1
            share_vision=none
        [/modify_side]

        [modify_side]
            side=2
            share_vision=none
        [/modify_side]

        [place_shroud]
            side=1,2
            {EVERYWHERE}
        [/place_shroud]

        [redraw]
            clear_shroud=yes
        [/redraw]
    [/event]

    [event]
        name=last breath

        [filter]
            side=1,2
            canrecruit=yes
        [/filter]
        [message]
            speaker=unit
            message=_"I die now, friends... I won't see my homeland any more..."
        [/message]
        [endlevel]
            result=defeat
            reveal_map=no
        [/endlevel]
    [/event]

    [event]
        name=time over

        [message]
            canrecruit=yes
            side=1
            message=_"Oh, no! We have run out of time, didn't manage to get out of this labyrinth..."
        [/message]
        [endlevel]
            result=defeat
            reveal_map=no
        [/endlevel]
    [/event]

    [event]
        name=turn 3

        [terrain]
            x= 2,3
            y=47,3
            terrain=Cud
        [/terrain]
    [/event]

    [event]
        name=new turn
        first_time_only=no

        {VARIABLE time $turn_number}
        {VARIABLE_OP time modulo 6}

        [store_reachable_locations]
            [filter]
                side=1
                [or]
                    side=2
                [/or]
            [/filter]
            range=vision
            moves=max
            variable=temp
        [/store_reachable_locations]

        # [store_reachable_locations] does only save coordinates
        [store_locations]
            find_in=temp
            variable=visible_map
        [/store_locations]

        {CLEAR_VARIABLE temp}

        [if]
            {VARIABLE_CONDITIONAL time equals 0}
            [then]
                [replace_map]
                    map="{~add-ons/Return_from_Captivity/maps/08_The_Labyrinth.map}"
                [/replace_map]

                [foreach]
                    array=visible_map
                    [do]
                        [terrain]
                            x,y=$visible_map[$i].x,$visible_map[$i].y
                            terrain=$visible_map[$i].terrain
                        [/terrain]
                    [/do]
                [/foreach]

                {VARIABLE y_min 4}
                {VARIABLE y_max 30}
                {VARIABLE side 3}

                [fire_event]
                    name=generate walls
                [/fire_event]

                [fire_event]
                    name=create villages
                [/fire_event]

                {VARIABLE y_min 32}
                {VARIABLE y_max 58}
                {VARIABLE side 4}

                [fire_event]
                    name=generate walls
                [/fire_event]

                [fire_event]
                    name=create villages
                [/fire_event]

                [store_unit]
                    [filter]
                        [filter_location]
                            terrain=X*
                        [/filter_location]
                    [/filter]
                    variable=teleport_unit
                [/store_unit]

                [foreach]
                    array=teleport_unit
                    [do]
                        [store_locations]
                            [and]
                                x,y=$teleport_unit[$i].x,$teleport_unit[$i].y
                                radius=1
                            [/and]
                            [not]
                                terrain=X*
                            [/not]
                            [not]
                                find_in=visible_map
                            [/not]
                            variable=here
                        [/store_locations]

                        {RANDOM 1..$here.length}
                        {VARIABLE_OP random sub 1}

                        [teleport]
                            [filter]
                                id=$teleport_unit[$i].id
                            [/filter]
                            x,y=$here[$random].x,$here[$random].y
                        [/teleport]
                    [/do]
                [/foreach]

                {QUAKE "rumble.ogg"}

                [redraw]
                    clear_shroud=yes
                [/redraw]

                {CLEAR_VARIABLE here,random,teleport_unit,side,y_min,y_max}
            [/then]
            [else]
                {VARIABLE y_min 4}
                {VARIABLE y_max 30}
                {VARIABLE side 3}

                [fire_event]
                    name=generate enemies
                [/fire_event]

                {VARIABLE y_min 32}
                {VARIABLE y_max 58}
                {VARIABLE side 4}

                [fire_event]
                    name=generate enemies
                [/fire_event]

                {CLEAR_VARIABLE y_min,y_max,side}
            [/else]
        [/if]

        {CLEAR_VARIABLE time,visible_map}
    [/event]

    [event]
        name=side turn end
        first_time_only=no

        [store_reachable_locations]
            [filter]
                side=$side_number
            [/filter]
            range=vision
            variable=visible
        [/store_reachable_locations]

        [store_locations]
            {EVERYWHERE}
            [not]
                find_in=visible
            [/not]
            variable=hidden
        [/store_locations]

        [foreach]
            array=hidden
            [do]
                [place_shroud]
                    x,y=$hidden[$i].x,$hidden[$i].y
                    side=$side_number
                [/place_shroud]
            [/do]
        [/foreach]

        [redraw]
            clear_shroud=yes
        [/redraw]

        {CLEAR_VARIABLE visible,hidden}
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=1,2
            canrecruit=yes
            x=42-46
            y=26-38
        [/filter]

        [if]
            [have_unit]
                side=1,2
                canrecruit=yes
                x=42-46
                y=26-38
                count=2
            [/have_unit]
            [then]
                [endlevel]
                    result=victory
                    linger_mode=yes
                    bonus=yes
                    carryover_add=yes
                    carryover_percentage=20
                    reveal_map=no
                [/endlevel]
            [/then]
        [/if]
    [/event]

    [event]
        name=prerecruit,prerecall,post advance
        first_time_only=no

        [filter]
        [/filter]

        [modify_unit]
            [filter]
                id=$unit.id
            [/filter]
            vision="$($this_unit.max_moves-2)"
        [/modify_unit]
    [/event]
[/scenario]
