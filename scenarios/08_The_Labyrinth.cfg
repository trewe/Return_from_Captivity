        allow_player="no"
        team_name= "Evils"
        user_team_name= _"Undead"
        gold=25
        income=18
        village_gold=2
        recruit=Skeleton,Skeleton Archer,Vampire Bat,Ghost,Blood Bat,Wraith,Revenant,Bone Shooter,Deathblade
        shroud=yes
        disallow_observers=yes
        {FLAG_VARIANT loyalist}
        [ai]
