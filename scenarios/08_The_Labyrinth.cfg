            [/gold_carryover]
        [/objectives]
        [objectives]
            side=2
            [objective]
                description= _"Get out of the labyrinth with $Player1Name and $Player2Name."
                condition=win
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player1Name"
            [/objective]
            [objective]
                condition=lose
