            [/objective]
            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=20
            [/gold_carryover]
        [/objectives]

#ifver WESNOTH_VERSION >= 1.11.0
        [modify_unit]
            [filter]
                side=1,2
            [/filter]
            vision="$($this_unit.max_moves-2)"
        [/modify_unit]
#endif

        {VARIABLE y_min 4}
        {VARIABLE y_max 30}

        [fire_event]
            name=generate walls
        [/fire_event]

        [fire_event]
            name=create villages
        [/fire_event]

        [fire_event]
            name=place spiders
        [/fire_event]

        {VARIABLE y_min 32}
        {VARIABLE y_max 58}

        [fire_event]
            name=generate walls
        [/fire_event]

        [fire_event]
            name=create villages
        [/fire_event]

        [fire_event]
            name=place spiders
        [/fire_event]

        {CLEAR_VARIABLE y_min,y_max}
