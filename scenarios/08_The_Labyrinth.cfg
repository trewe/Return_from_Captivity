            share_view=no
        [/modify_side]
        [modify_side]
            side=2
            share_maps=no
            share_view=no
        [/modify_side]

        [redraw]
            clear_shroud=yes
        [/redraw]
    [/event]

    [event]
        name=last breath

        [filter]
            side=1,2
            canrecruit=yes
        [/filter]
        [message]
            speaker=unit
            message=_"I die now, friends... I won't see my homeland any more..."
        [/message]
        [endlevel]
            result=defeat
            reveal_map=no
        [/endlevel]
    [/event]

    [event]
        name=time over

        [message]
            canrecruit=yes
            side=1
            message=_"Oh, no! We have run out of time, didn't manage to get out of this labyrinth..."
        [/message]
        [endlevel]
            result=defeat
            reveal_map=no
        [/endlevel]
    [/event]

    [event]
        name=turn 3

        [terrain]
            x= 2,3
            y=47,3
            terrain=Cud
        [/terrain]
    [/event]

    [event]
        name=new turn
        first_time_only=no

        {VARIABLE time $turn_number}
        {VARIABLE_OP time modulo 6}

        [if]
            {VARIABLE_CONDITIONAL time equals 0}
            [then]
                [store_reachable_locations]
                    [filter]
                        side=1
                        [or]
                            side=2
                        [/or]
                    [/filter]
                    range=vision
                    moves=max
                    variable=temp
                [/store_reachable_locations]

                [store_locations]
                    find_in=temp
                    variable=visible_map
                [/store_locations]

                #[inspect][/inspect]
                {CLEAR_VARIABLE temp}

                [terrain_mask]
                    x,y=1,1
                    mask="{~add-ons/Return_from_Captivity/maps/08_The_Labyrinth.map}"
                [/terrain_mask]

                {FOREACH visible_map i}
                    [terrain]
                        x,y=$visible_map[$i].x,$visible_map[$i].y
                        terrain=$visible_map[$i].terrain
                    [/terrain]
                {NEXT i}

                {VARIABLE y_min 4}
                {VARIABLE y_max 30}

                [fire_event]
                    name=generate walls
                [/fire_event]

                [fire_event]
                    name=create villages
                [/fire_event]

                {VARIABLE y_min 32}
                {VARIABLE y_max 58}

                [fire_event]
                    name=generate walls
                [/fire_event]

                [fire_event]
                    name=create villages
                [/fire_event]

                [store_unit]
                    [filter]
                        [filter_location]
                            terrain=X*
                        [/filter_location]
                    [/filter]
                    variable=teleport_unit
                [/store_unit]

                {FOREACH teleport_unit i}
                    [store_locations]
                        [and]
                            x,y=$teleport_unit[$i].x,$teleport_unit[$i].y
                            radius=1
                        [/and]
                        [not]
                            terrain=X*
                        [/not]
                        [not]
                            find_in=visible
                        [/not]
                        variable=here
                    [/store_locations]

                    {RANDOM 1..$here.length}
                    {VARIABLE_OP random sub 1}

                    [teleport]
                        [filter]
                            id=$teleport_unit[$i].id
                        [/filter]
                        x,y=$here[$random].x,$here[$random].y
                    [/teleport]
                {NEXT i}

                {QUAKE "rumble.ogg"}

                [redraw]
                    clear_shroud=yes
                [/redraw]

                {CLEAR_VARIABLE here,random,teleport_unit,visible_map}
            [/then]
            [else]
                {VARIABLE y_min 4}
                {VARIABLE y_max 30}

                [fire_event]
                    name=generate enemies
                [/fire_event]

                {VARIABLE y_min 32}
                {VARIABLE y_max 58}

                [fire_event]
                    name=generate enemies
                [/fire_event]

                {CLEAR_VARIABLE y_min,y_max}
            [/else]
        [/if]

        {CLEAR_VARIABLE time}
    [/event]

    [event]
        name=side turn end
        first_time_only=no

        [store_reachable_locations]
            [filter]
                side=$side_number
            [/filter]
            viewing_side=$side_number
            variable=visible
        [/store_reachable_locations]

        [store_locations]
            {EVERYWHERE}
            [not]
                find_in=visible
            [/not]
            variable=hidden
        [/store_locations]

        {FOREACH hidden i_temp}
            [place_shroud]
                x,y=$hidden[$i_temp].x,$hidden[$i_temp].y
                side=$side_number
            [/place_shroud]
        {NEXT i_temp}

        [redraw]
            clear_shroud=yes
        [/redraw]

        {CLEAR_VARIABLE visible,hidden}
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=1,2
            canrecruit=yes
            x=42-46
            y=26-38
        [/filter]

        [if]
            [have_unit]
                side=1,2
                canrecruit=yes
                x=42-46
                y=26-38
                count=2
            [/have_unit]
            [then]
                [endlevel]
                    result=victory
                    linger_mode=yes
                    bonus=yes
                    carryover_add=yes
                    carryover_percentage=20
                    reveal_map=no
                [/endlevel]
            [/then]
        [/if]
    [/event]

#ifver WESNOTH_VERSION >= 1.11.0
    [event]
        name=prerecruit,prerecall,post advance
        first_time_only=no

        [filter]
        [/filter]

        [modify_unit]
            [filter]
                id=$unit.id
            [/filter]
            vision="$($this_unit.max_moves-2)"
        [/modify_unit]
    [/event]
#endif

    [event]
        name=post advance
        first_time_only=no
        {RfC_OVERLAY_HACK (id=$unit.id)}
    [/event]
[/multiplayer]
