#define MAKE_FAST_IN_SAND UNIT_ID
    [store_unit]
        [filter]
            id={UNIT_ID}
        [/filter]
        variable=unitdesc
    [/store_unit]

    [object]
        [filter]
            id={UNIT_ID}
        [/filter]
        silent=yes
        duration=scenario #forever?
        [effect]
            apply_to=movement_costs
            replace=true
            [movement_costs]
                sand=$unitdesc.movement_costs.flat
            [/movement_costs]
        [/effect]
    [/object]
    {CLEAR_VARIABLE unitdesc}
#enddef

#define MAKE_FAST_IN_SAND_SIDE SIDE
    [store_unit]
        [filter]
            side={SIDE}
        [/filter]
        variable=leader_unit
    [/store_unit]

    {MAKE_FAST_IN_SAND $leader_unit.id}
    {CLEAR_VARIABLE leader_unit}

    [event]
        name=prerecruit, prerecall
        first_time_only=no

        [filter]
            side={SIDE}
        [/filter]
        {MAKE_FAST_IN_SAND $unit.id}
    [/event]
#enddef

