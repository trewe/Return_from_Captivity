    # thirsty units in the desert
    #! at day and on sand
    #! thirsty decreases 4 hitpoints (but cannot kill)
    #! damage will be decreased by 1 point
    #! when adjacent to a healer no loss but also no healing
    #! when on oasis or water recovery of hitpoints and damage

    [event]
        name=side turn
        first_time_only=no

        [store_unit]
            [filter]
                side=$side_number
                [filter_location]
                    terrain=Dd*,Ds*,Hd*^*,Rd
                    [not]
                        time_of_day=chaotic
                    [/not]
                [/filter_location]
                [not]
                    role=ambusher
                [/not]
                [not]
                    [filter_wml]
                        [status]
                            not_living="yes"
                        [/status]
                    [/filter_wml]
                [/not]
                [not]
                    race="troll"
                [/not]
            [/filter]
            variable=thirsty_units
        [/store_unit]

        {FOREACH thirsty_units i}
            {VARIABLE thirsty_units[$i].resting no}
            [if]
                [have_unit]
                    x,y=$thirsty_units[$i].x,$thirsty_units[$i].y
                    [filter_adjacent]
                        is_enemy=no
                        [and]
                            ability=healing
                            [or]
                                ability=curing
                            [/or]
                        [/and]
                    [/filter_adjacent]
                [/have_unit]
                [then]
                    {VARIABLE thirsty_units[$i].status.unhealable yes}
                    [unstore_unit]
                        variable=thirsty_units[$i]
                        find_vacant=no
                    [/unstore_unit]
                [/then]
                [else]
                    {FOREACH thirsty_units[$i].attack j}
                        [if]
                            [variable]
                                name=thirsty_units[$i].status.thirsty
                                not_equals=yes
                            [/variable]
                            [then]
                                {VARIABLE thirsty_units[$i].variables.original_attack[$j].damage $thirsty_units[$i].attack[$j].damage}
                            [/then]
                        [/if]

                        [if]
                            [variable]
                                name=thirsty_units[$i].attack[$j].damage
                                greater_than=2
                            [/variable]
                            [then]
                                {VARIABLE_OP thirsty_units[$i].attack[$j].damage sub 2}
                            [/then]
                        [/if]
                    {NEXT j}

                    {VARIABLE thirsty_units[$i].status.thirsty yes}
                    [unstore_unit]
                        variable=thirsty_units[$i]
                        find_vacant=no
                    [/unstore_unit]

                    [harm_unit]
                        [filter]
                            x,y=$thirsty_units[$i].x,$thirsty_units[$i].y
                        [/filter]
                        amount=4
                        kill=no
                        alignment=lawful
                        damage_type=fire
                        animate=yes
                    [/harm_unit]

                    [switch]
                        variable=thirsty_units[$i].gender
                        [case]
                            value=male
                            [floating_text]
                                x,y=$thirsty_units[$i].x,$thirsty_units[$i].y
                                text="<span color='red'>"+_ "thirsty"+"</span>"
                            [/floating_text]
                        [/case]
                        [else]
                            [floating_text]
                                x,y=$thirsty_units[$i].x,$thirsty_units[$i].y
                                text="<span color='red'>"+_ "female^thirsty"+"</span>"
                            [/floating_text]
                        [/else]
                    [/switch]

                    [unit_overlay]
                        x,y=$thirsty_units[$i].x,$thirsty_units[$i].y
                        image="misc/thirsty.png"
                    [/unit_overlay]

                    {IF_VAR messageWritten not_equals yes (
                        [then]
                            [message]
                                id=$thirsty_units[$i].id
                                message = _"I'm thirsty! Without water we'll all lose our strength in this desert!"
                            [/message]
                            {VARIABLE messageWritten yes}
                        [/then]
                    )}
                [/else]
            [/if]
        {NEXT i}
        {CLEAR_VARIABLE thirsty_units}
    [/event]

    [event]
        name=turn refresh
        first_time_only=no

        [store_unit]
