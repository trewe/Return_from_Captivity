    # thirsty units in the desert
    [event]
        name=side turn
        first_time_only=no

        [store_unit]
            [filter]
                side=$side_number
                [filter_location]
                    terrain=D*^*,Hd*^*,Rd
                    [not]
                        time_of_day=chaotic
                    [/not]
                    [not]
                        terrain=Dd^Do,*^Sr*,*^V*,*^F*
                    [/not]
                [/filter_location]
                [not]
                    side=8
                [/not]

                [not]
                    [filter_wml]
                        [status]
                            unpoisonable="yes"
                        [/status]
                    [/filter_wml]
                [/not]

                [not]
                    [filter_wml]
                        [status]
                            not_living="yes"
                        [/status]
                    [/filter_wml]
                [/not]
            [/filter]
            variable=thirsty_units
        [/store_unit]

        {FOREACH thirsty_units i}
            {FOREACH thirsty_units[$i].attack j}
                [if]
                    {VARIABLE_CONDITIONAL thirsty_units[$i].status.thirsty not_equals yes}
                    [then]
                        {VARIABLE thirsty_units[$i].variables.original_attack[$j].damage $thirsty_units[$i].attack[$j].damage}
                    [/then]
                [/if]
            {NEXT j}

            {VARIABLE thirsty_units[$i].resting no}
            {VARIABLE thirsty_units[$i].status.unhealable yes}
            {VARIABLE thirsty_units[$i].status.thirsty yes}

            [if]
                [have_unit]
                    x,y=$thirsty_units[$i].x,$thirsty_units[$i].y
                    [filter_adjacent]
                        is_enemy=no
                        [and]
                            ability=healing
                            [or]
                                ability=curing
                            [/or]
                        [/and]
                    [/filter_adjacent]
                [/have_unit]
                [then]
                    [unstore_unit]
                        variable=thirsty_units[$i]
                        find_vacant=no
                    [/unstore_unit]
                [/then]
                [else]
                    {FOREACH thirsty_units[$i].attack j}
                        [if]
                            {VARIABLE_CONDITIONAL thirsty_units[$i].attack[$j].damage greater_than 2}
                            [then]
                                {VARIABLE_OP thirsty_units[$i].attack[$j].damage sub 2}
                            [/then]
                        [/if]
                    {NEXT j}

                    [unstore_unit]
                        variable=thirsty_units[$i]
                        find_vacant=no
                    [/unstore_unit]

                    [harm_unit]
                        [filter]
                            x,y=$thirsty_units[$i].x,$thirsty_units[$i].y
                        [/filter]
                        amount=4
                        kill=no
                        alignment=lawful
                        damage_type=fire
                        animate=no
                    [/harm_unit]

                    [switch]
                        variable=thirsty_units[$i].gender
                        [case]
                            value=male
                            [floating_text]
                                x,y=$thirsty_units[$i].x,$thirsty_units[$i].y
                                text="<span color='red'>"+_ "thirsty"+"</span>"
                            [/floating_text]
                        [/case]
                        [else]
                            [floating_text]
                                x,y=$thirsty_units[$i].x,$thirsty_units[$i].y
                                text="<span color='red'>"+_ "female^thirsty"+"</span>"
                            [/floating_text]
                        [/else]
                    [/switch]

                    [unit_overlay]
                        x,y=$thirsty_units[$i].x,$thirsty_units[$i].y
                        image="overlays/thirsty.png"
                    [/unit_overlay]

                    [if]
                        {VARIABLE_CONDITIONAL messageWritten not_equals yes}
                        {VARIABLE_CONDITIONAL side_number less_than 3}
                        [then]
                            [message]
                                id=$thirsty_units[$i].id
                                message = _"I'm thirsty! Without water we'll all lose our strength in this desert!"
                            [/message]
                            {VARIABLE messageWritten yes}
                        [/then]
                    [/if]
                [/else]
            [/if]
        {NEXT i}
        {CLEAR_VARIABLE thirsty_units}
    [/event]

    [event]
        name=turn refresh
        first_time_only=no

        [store_unit]
            [filter]
                side=$side_number
                [filter_location]
                    terrain=W*,Dd^Do
                [/filter_location]
                [filter_wml]
                    [status]
                        thirsty=yes
                    [/status]
                [/filter_wml]
            [/filter]
            variable=healing_units
        [/store_unit]

        [store_unit]
            [filter]
                side=$side_number
                [and]
                    side=3,4,5,6
                [/and]
                [filter_location]
                    terrain=*^V*
                    [or]
                        time_of_day=chaotic
                    [/or]
                [/filter_location]
                [filter_wml]
                    [status]
                        thirsty=yes
                    [/status]
                [/filter_wml]
            [/filter]
            variable=healing_units
            mode=append
        [/store_unit]

        {FOREACH healing_units i}
            {FOREACH healing_units[$i].attack j}
                {VARIABLE healing_units[$i].attack[$j].damage $healing_units[$i].variables.original_attack[$j].damage}
            {NEXT j}

            {CLEAR_VARIABLE healing_units[$i].status.unhealable}
            {CLEAR_VARIABLE healing_units[$i].status.thirsty}

            [unstore_unit]
                variable=healing_units[$i]
                find_vacant=no
            [/unstore_unit]

            [heal_unit]
                [filter]
                    x,y=$healing_units[$i].x,$healing_units[$i].y
                [/filter]
                amount=2
                animate=no
            [/heal_unit]

            [remove_unit_overlay]
                x,y=$healing_units[$i].x,$healing_units[$i].y
                image="overlays/thirsty.png"
            [/remove_unit_overlay]

            [switch]
                variable=healing_units[$i].gender
                [case]
                    value=male
                    [floating_text]
                        x,y=$healing_units[$i].x,$healing_units[$i].y
                        text="<span color='red'>"+_ "refreshed"+"</span>"
                    [/floating_text]
                [/case]
                [else]
                    [floating_text]
                        x,y=$healing_units[$i].x,$healing_units[$i].y
                        text="<span color='red'>"+_ "female^refreshed"+"</span>"
                    [/floating_text]
                [/else]
            [/switch]
        {NEXT i}

        {CLEAR_VARIABLE healing_units}
    [/event]

    [event]
        name=advance
        first_time_only=no

        [filter]
            [filter_wml]
                [status]
                    thirsty=yes
                [/status]
            [/filter_wml]
        [/filter]

        [event]
            name=post advance

            [modify_unit]
                [filter]
                    id=$unit.id
                [/filter]
                hitpoints=$unit.hitpoints
                [status]
                    thirsty=yes
                    unhealable=yes
                [/status]
            [/modify_unit]
        [/event]
    [/event]

    [event]
        name=victory,defeat
        first_time_only=no

        [store_unit]
            [filter]
                side=1,2
            [/filter]
            variable=healing_units
        [/store_unit]

        {FOREACH healing_units i}
            [if]
                [variable]
                    name=healing_units[$i].status.thirsty
                    equals=yes
                [/variable]
                [then]
                    {FOREACH healing_units[$i].attack j}
                        {VARIABLE healing_units[$i].attack[$j].damage $healing_units[$i].variables.original_attack[$j].damage}
                    {NEXT j}

                    {CLEAR_VARIABLE healing_units[$i].status.unhealable}
                    {CLEAR_VARIABLE healing_units[$i].status.thirsty}

                    [unstore_unit]
                        variable=healing_units[$i]
                        find_vacant=no
                    [/unstore_unit]

                    [remove_unit_overlay]
                        x,y=$healing_units[$i].x,$healing_units[$i].y
                        image="misc/thirsty.png"
                    [/remove_unit_overlay]
                [/then]
            [/if]
        {NEXT i}
        {CLEAR_VARIABLE healing_units,doorOpened,messageWritten}
    [/event]

    [event]
        name=prerecruit,prerecall,post advance
        first_time_only=no

        [filter]
        [/filter]

        [modify_unit]
            [filter]
                id=$unit.id
            [/filter]
            vision="$($this_unit.max_moves-2)"
        [/modify_unit]
    [/event]
[/scenario]
