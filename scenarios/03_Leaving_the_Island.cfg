            speaker=unit
            message=_"I die now, friends... I won't see my homeland any more..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=time over

        [message]
            canrecruit=yes
            side=1
            message=_"Oh, no! The ships have launched from the docks. We couldn't escape from this island!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

#define RESTORE_TERRAIN LOCS_ARR
    {FOREACH {LOCS_ARR} j_temp}
        [terrain]
            x,y=${LOCS_ARR}[$j_temp].x,${LOCS_ARR}[$j_temp].y
            terrain=${LOCS_ARR}[$j_temp].terrain   # wmllint: ignore
        [/terrain]
    {NEXT j_temp}
#enddef

    [event]
        name=new turn
        first_time_only=no

        {VARIABLE flood $turn_number}
        {VARIABLE_OP flood modulo 6}

        [switch]
            variable=flood
            [case]
                value=1
                [store_locations]
                    {EVERYWHERE}
                    variable=turn1_orig
                [/store_locations]
                {VARIABLE flood yes}
            [/case]
            [case]
                value=2
                [store_locations]
                    {EVERYWHERE}
                    variable=turn2_orig
                [/store_locations]
                {VARIABLE flood yes}
            [/case]
            [case]
                value=3
                [store_locations]
                    {EVERYWHERE}
                    variable=turn3_orig
                [/store_locations]
                {VARIABLE flood yes}
            [/case]
            [case]
                value=4
                {RESTORE_TERRAIN turn3_orig}
            [/case]
            [case]
                value=5
                {RESTORE_TERRAIN turn2_orig}
            [/case]
            [else]
                {RESTORE_TERRAIN turn1_orig}
            [/else]
        [/switch]
        [redraw][/redraw]

        [if]
            {VARIABLE_CONDITIONAL flood equals yes}
            [then]
                # 1. change all shallow water hexes next to deep water to deep water
                [store_locations]
                    terrain=Wo*
                    variable=deepwater_loc
                [/store_locations]

                {FOREACH deepwater_loc i_temp}
                    [store_locations]
                        [filter_adjacent_location]
                            x,y=$deepwater_loc[$i_temp].x,$deepwater_loc[$i_temp].y
                        [/filter_adjacent_location]
                        terrain=Ww
                        variable=hex_loc
                    [/store_locations]

                    {FOREACH hex_loc j_temp}
                        [terrain]
                            terrain=Wo
                            x,y=$hex_loc[$j_temp].x,$hex_loc[$j_temp].y
                        [/terrain]
                    {NEXT j_temp}
                {NEXT i_temp}
                {CLEAR_VARIABLE deepwater_loc,hex_loc}

                # 2. change all shallow water hexes which neighbours are all shallow water to deep water
                [store_locations]
                    terrain=Ww
                    variable=shallowwater_loc
                [/store_locations]

                {FOREACH shallowwater_loc i_temp}
                    [store_locations]
                        [filter_adjacent_location]
                            x,y=$shallowwater_loc[$i_temp].x,$shallowwater_loc[$i_temp].y
                        [/filter_adjacent_location]
                        terrain=Ww,Wo*
                        variable=hex_loc
                    [/store_locations]

                    [if]
                        {VARIABLE_CONDITIONAL hex_loc.length equals 6}
                        [then]
                            [terrain]
                                terrain=Wo
                                x,y=$shallowwater_loc[$i_temp].x,$shallowwater_loc[$i_temp].y
                            [/terrain]
                        [/then]
                    [/if]
                {NEXT i_temp}
                {CLEAR_VARIABLE shallowwater_loc,hex_loc}

                # 3. change all sand hexes next to deep or shallow water to shallow water
                [terrain]
                    terrain=Ww
                    [and]
                        terrain=Ds
                    [/and]
                    [filter_adjacent_location]
                        terrain=Wo*,Ww
                    [/filter_adjacent_location]
                [/terrain]
            [/then]
        [/if]

        {CLEAR_VARIABLE flood}
        [redraw][/redraw]

        # 1. kill any units on deep water
        [store_unit]
            [filter]
                [filter_location]
                    terrain=Wo*
                [/filter_location]
            [/filter]
            variable=drowning_unit
        [/store_unit]

        {FOREACH drowning_unit i}
            [if]
                {VARIABLE_CONDITIONAL drowning_unit[$i].movement_costs.deep_water equals $empty_var}
                [or]
                    {VARIABLE_CONDITIONAL drowning_unit[$i].movement_costs.deep_water greater_than $drowning_unit[$i].max_moves}
                [/or]
                [then]
                    [scroll_to]
                        x,y=$drowning_unit[$i].x,$drowning_unit[$i].y
                    [/scroll_to]

                    [sound]
                        name=mermen-hit.wav
                    [/sound]

                    [message]
                        x,y=$drowning_unit[$i].x,$drowning_unit[$i].y
                        message= _"Help, I'm drowning!"
                    [/message]

                    [kill]
                        x,y=$drowning_unit[$i].x,$drowning_unit[$i].y
                        animate=yes
                        fire_event=yes
                    [/kill]
                [/then]
            [/if]
        {NEXT i}

        [redraw][/redraw]
        {CLEAR_VARIABLE drowning_unit}
    [/event]

    [event]
        name=victory,defeat
        {CLEAR_VARIABLE turn1_orig,turn2_orig,turn3_orig}
    [/event]

    [event]
        name=side 2 turn 3

        [message]
            side=2
            message= _"The water reached its highest level, so it's time to start crossing the river!"
        [/message]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=1,2
            x="40-41"
            y="    6"
        [/filter]

        [if]
            [have_unit]
                x=40-41
                y=6
                side=1,2
                canrecruit=yes
                count=2
            [/have_unit]
            [then]
                [message]
                    side=2,1
                    message= _"We've reached the ships at last. Now we can leave this dangerous island."
                [/message]
                [endlevel]
                    result=victory
                    linger_mode=yes
                    bonus=yes
                    carryover_add=yes
                    carryover_percentage=20
                [/endlevel]
            [/then]
        [/if]
    [/event]

    [event]
        name=post advance
        first_time_only=no
        {RfC_OVERLAY_HACK (id=$unit.id)}
    [/event]
[/multiplayer]
