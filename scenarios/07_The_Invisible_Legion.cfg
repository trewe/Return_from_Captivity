#define PLACE_PEARL PN
    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=1,2
            x,y=$pearl[{PN}].x,$pearl[{PN}].y
        [/filter]

        [if]
            {VARIABLE_CONDITIONAL pearl[{PN}].taken not_equals yes}
            [and]
                {VARIABLE_CONDITIONAL unit.variables.carrier not_equals yes}
            [/and]
            [then]
                [message]
                    speaker=narrator
                    image="wesnoth-icon.png"
                    message= _"Do you want this unit to pick up the pearl?"
                    [option]
                        message= _"Yes"
                        [command]
                            {VARIABLE pearl[{PN}].taken yes}

                            [modify_unit]
                                [filter]
                                    id=$unit.id
                                [/filter]
                                [variables]
                                    pearl={PN}
                                    carrier=yes
                                [/variables]
                            [/modify_unit]

                            [remove_item]
                                x,y=$unit.x,$unit.y
                            [/remove_item]
                            {CALCULATE_DISTANCE}
                        [/command]
                    [/option]
                    [option]
                        message= _"No"
                    [/option]
                [/message]
            [/then]
        [/if]
    [/event]
#enddef

#define CALCULATE_DISTANCE
    {VARIABLE P 0}
    [while]
        {VARIABLE_CONDITIONAL P less_than 4}
        [do]
            [store_unit]
                [filter]
                    [filter_wml]
                        [variables]
                            pearl=$P
                        [/variables]
                    [/filter_wml]
                [/filter]
                variable=unit_with_pearl_$P
            [/store_unit]

            {IF_VAR unit_with_pearl_$P|.length numerical_equals 1 (
                [then]
                    {VARIABLE R 1}
                    {VARIABLE result 0}
                    [while]
                        [variable]
                            name=R
                            less_than=9
                        [/variable]
                        [do]
                            [store_locations]
                                [filter]
                                    ability=rfc_invisibility
                                [/filter]
                                [and]
                                    x,y=$unit_with_pearl_$P|.x,$unit_with_pearl_$P|.y
                                    radius=$R
                                    [filter_radius]
                                        terrain=!,Xu,Mm^Xm
                                    [/filter_radius]
                                [/and]
                                [not]
                                    terrain=Xu,Mm^Xm
                                [/not]
                                variable=detector_$P
                            [/store_locations]

                            {IF_VAR detector_$P|.length numerical_not_equals 0 (
                                [then]
                                    {VARIABLE result $R}
                                    {VARIABLE R 9}
                                [/then]
                            )}

                            {VARIABLE_OP R add 1}
                        [/do]
                    [/while]

                    [remove_unit_overlay]
                        x,y=$unit_with_pearl_$P|.x,$unit_with_pearl_$P|.y
                        image="$pearl[$P].last_image"
                    [/remove_unit_overlay]
                    [unit_overlay]
                        x,y=$unit_with_pearl_$P|.x,$unit_with_pearl_$P|.y
                        image="misc/pearl-$result|.png"
                    [/unit_overlay]

                    [store_unit] # it isn't currently really usefull
                        [filter]
                            [filter_location]
                                find_in=detector_$P
                            [/filter_location]
                            [not]
                                find_in=enemies_found
                            [/not]
                        [/filter]
                        variable=enemies_found
                        mode=append
                    [/store_unit]

                    {VARIABLE pearl[$P].last_image "misc/pearl-$result|.png"}
                    {VARIABLE pearl[$P].enemies "$detector_$P.length"}

                    {CLEAR_VARIABLE R}
                    {CLEAR_VARIABLE result}
                    {CLEAR_VARIABLE detector_$P}
                    {CLEAR_VARIABLE unit_with_pearl_$P}
                [/then]
            )}
            {VARIABLE_OP P add 1}
        [/do]
    [/while]

    {VARIABLE total_enemies "$enemies_found.length"}
    {CLEAR_VARIABLE enemies_found}
    {CLEAR_VARIABLE P}
#enddef

