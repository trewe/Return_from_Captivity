            speaker=unit
            message=_"I die now, friends... I won't see my homeland any more..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=time over

        [message]
            canrecruit=yes
            side=1
            message=_"Oh, no! We have run out of time, reinforcements have arrived..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=turn 10

        [gold]
            amount=400
            side=7
        [/gold]

        [gold]
            amount=400
            side=8
        [/gold]
    [/event]

    [event]
        name=new turn
        first_time_only=no

        [filter_condition]
            {VARIABLE_CONDITIONAL turn_number not_equals 1}
        [/filter_condition]

        # 1. add ice from randomly selected deep water places adjacent to ice water
        [store_locations]
            terrain=Wo*
            [filter_adjacent_location]
                terrain=Ai
            [/filter_adjacent_location]
            variable=deep_water_to_ice
        [/store_locations]

        {FOREACH deep_water_to_ice i_temp}
            [store_locations]
                terrain=A*^*
                [filter_adjacent_location]
                    x,y=$deep_water_to_ice[$i_temp].x,$deep_water_to_ice[$i_temp].y
                [/filter_adjacent_location]
                variable=temp
            [/store_locations]

            {RANDOM 1..100}

            {VARIABLE_OP random add $temp.length}
            {VARIABLE_OP random add $temp.length}

            {VARIABLE_OP random add $turn_number}

            [if]
                {VARIABLE_CONDITIONAL random greater_than 80}
                [then]
                    [terrain]
                        x,y=$deep_water_to_ice[$i_temp].x,$deep_water_to_ice[$i_temp].y
                        terrain=_s
                    [/terrain]
                [/then]
            [/if]
        {NEXT i_temp}

        # 2. remove the ice from randomly selected places adjacent to deep water
        [store_locations]
            terrain=Ai
            [filter_adjacent_location]
                terrain=Wo*
            [/filter_adjacent_location]
            variable=ice_to_water
        [/store_locations]

        {FOREACH ice_to_water i_temp}
            [store_locations]
                terrain=Wo*
                [filter_adjacent_location]
                    x,y=$ice_to_water[$i_temp].x,$ice_to_water[$i_temp].y
                [/filter_adjacent_location]
                variable=temp
            [/store_locations]

            {RANDOM 1..100}

            {VARIABLE_OP random add $temp.length}
            {VARIABLE_OP random add $temp.length}

            {VARIABLE_OP random sub $turn_number}

            [if]
                {VARIABLE_CONDITIONAL random greater_than 80}
                [then]
                    [terrain]
                        x,y=$ice_to_water[$i_temp].x,$ice_to_water[$i_temp].y
                        terrain=_f
                    [/terrain]
                [/then]
            [/if]
        {NEXT i_temp}

        [terrain]
            terrain=Wo
            [and]
                terrain=_f
            [/and]
        [/terrain]
        [terrain]
            terrain=Ai
            [and]
                terrain=_s
            [/and]
        [/terrain]

        {CLEAR_VARIABLE deep_water_to_ice,ice_to_water,temp,random}

        [redraw]
        [/redraw]

        # 3. kill any units on deep water
        [store_unit]
            [filter]
                [filter_location]
                    terrain=Wo*
                [/filter_location]
                movement_cost=99
            [/filter]
            variable=drowning_units
        [/store_unit]

        [message]
            find_in=drowning_units
            sound=mermen-hit.wav
            message= _ "Help, Iâ€™m drowning!"
        [/message]

        [kill]
            find_in=drowning_units
            animate=yes
            fire_event=yes
        [/kill]

        {CLEAR_VARIABLE drowning_units}

        [redraw]
        [/redraw]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=1,2
            canrecruit=yes
            x=34
            y=1-2
        [/filter]

        [if]
            [have_unit]
                side=1,2
                canrecruit=yes
                x=34
                y=1-2
                count=2
            [/have_unit]
            [then]
                [endlevel]
                    result=victory
                    linger_mode=yes
                    bonus=yes
                    carryover_add=yes
                    carryover_percentage=20
                [/endlevel]
            [/then]
        [/if]
    [/event]
