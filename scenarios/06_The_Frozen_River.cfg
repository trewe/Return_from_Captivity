            income=16
            village_gold=2
            canrecruit=yes
            name=_"Barag"
            side=3
            team_name="Evils"
            user_team_name= _"West"
            controller="ai"
            allow_player="no"
            fog=no
            recruit=Cavalryman,Dragoon,Spearman,Swordsman,Javelineer,Fencer,Duelist,Bowman,Longbowman,Mage,Red Mage,Ogre
