    [event]
        name=new turn
        first_time_only=no

        [filter_condition]
            {VARIABLE_CONDITIONAL turn_number not_equals 1}
        [/filter_condition]

        # 1. add ice from randomly selected deep water places adjacent to ice water
        [store_locations]
            terrain=Wo*
            [filter_adjacent_location]
                terrain=Ai
            [/filter_adjacent_location]
            variable=deep_water_to_ice
        [/store_locations]

        {FOREACH deep_water_to_ice i_temp}
            [store_locations]
                terrain=A*^*
                [filter_adjacent_location]
                    x,y=$deep_water_to_ice[$i_temp].x,$deep_water_to_ice[$i_temp].y
                [/filter_adjacent_location]
                variable=temp
            [/store_locations]

            {RANDOM 1..100}

            {VARIABLE_OP random add $temp.length}
            {VARIABLE_OP random add $temp.length}

            {VARIABLE_OP random add $turn_number}

            [if]
                {VARIABLE_CONDITIONAL random greater_than 80}
                [then]
                    [terrain]
                        x,y=$deep_water_to_ice[$i_temp].x,$deep_water_to_ice[$i_temp].y
                        terrain=_s
                    [/terrain]
                [/then]
            [/if]
        {NEXT i_temp}

        # 2. remove the ice from randomly selected places adjacent to deep water
        [store_locations]
            terrain=Ai
            [filter_adjacent_location]
                terrain=Wo*
            [/filter_adjacent_location]
            variable=ice_to_water
        [/store_locations]

        {FOREACH ice_to_water i_temp}
            [store_locations]
                terrain=Wo*
                [filter_adjacent_location]
                    x,y=$ice_to_water[$i_temp].x,$ice_to_water[$i_temp].y
                [/filter_adjacent_location]
                variable=temp
            [/store_locations]

            {RANDOM 1..100}

            {VARIABLE_OP random add $temp.length}
            {VARIABLE_OP random add $temp.length}

            {VARIABLE_OP random sub $turn_number}

            [if]
                {VARIABLE_CONDITIONAL random greater_than 80}
                [then]
                    [terrain]
                        x,y=$ice_to_water[$i_temp].x,$ice_to_water[$i_temp].y
                        terrain=_f
                    [/terrain]
                [/then]
            [/if]
        {NEXT i_temp}

        [terrain]
            terrain=Wo
            [and]
                terrain=_f
            [/and]
        [/terrain]
        [terrain]
            terrain=Ai
            [and]
                terrain=_s
            [/and]
        [/terrain]

        {CLEAR_VARIABLE deep_water_to_ice,ice_to_water,temp,random}
        [redraw][/redraw]

        # 3. kill any units on deep water
        [store_unit]
            [filter]
                [filter_location]
                    terrain=Wo*
                [/filter_location]
            [/filter]
            variable=drowning_unit
        [/store_unit]

        {FOREACH drowning_unit i}
            [if]
                {VARIABLE_CONDITIONAL drowning_unit[$i].movement_costs.deep_water equals $empty_var}
                [or]
                    {VARIABLE_CONDITIONAL drowning_unit[$i].movement_costs.deep_water greater_than $drowning_unit[$i].max_moves}
                [/or]
                [then]
                    [scroll_to]
                        x,y=$drowning_unit[$i].x,$drowning_unit[$i].y
                    [/scroll_to]

                    [sound]
                        name=mermen-hit.wav
                    [/sound]

                    [message]
                        x,y=$drowning_unit[$i].x,$drowning_unit[$i].y
                        message= _"Help, I'm drowning!"
                    [/message]

                    [kill]
                        x,y=$drowning_unit[$i].x,$drowning_unit[$i].y
                        animate=yes
                        fire_event=yes
                    [/kill]
                [/then]
            [/if]
        {NEXT i}
        {CLEAR_VARIABLE drowning_unit}
        [redraw][/redraw]
    [/event]

