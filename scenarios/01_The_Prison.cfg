    [event]
        name=start

        [store_unit]
            [filter]
                side=1
                canrecruit=yes
            [/filter]
            variable=player1_unit
        [/store_unit]

        [store_unit]
            [filter]
                side=2
                canrecruit=yes
            [/filter]
            variable=player2_unit
        [/store_unit]

        {VARIABLE Player1Name $player1_unit.name}
        {VARIABLE Player2Name $player2_unit.name}
        {CLEAR_VARIABLE player1_unit,player2_unit}

        [objectives]
            side=1
            [objective]
                description= _"Get out from the prison (reach the south west section of the map)."
                condition=win
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player1Name"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player2Name"
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]
        [objectives]
            side=2
            [objective]
                description= _"Get out from the prison (reach the south west section of the map)."
                condition=win
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player1Name"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player2Name"
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]
        [redraw][/redraw]
    [/event]

    {FORCE_CHANCE_TO_HIT side=1,2 role=guardian 70 ()}
    {FORCE_CHANCE_TO_HIT side=1,2 (type="Giant Spider") 100 (
        [variable]
            name="turn_number"
            greater_than_equal_to="55"
        [/variable]
    )}

    [event]
        name=side 1 turn

        [message]
            side=1
            message= _"How is it going, my little dwarf friend? Do you have a nice day?"
        [/message]
        [message]
            side=2
            message= _"Every day has been exactly the same since we got into this prison, 5 years ago. Anyway, thanks for the question."
        [/message]
        [message]
            role=watchtroll
            message= _"Shut up prisoners, or I'll kill you all! "
        [/message]
    [/event]

    {RESCUE_CAPTIVE 12 4 13 5 (Sirius) (1,2) ( _ "The wall is weak here! I'll try to break through!")  (_ "Thank you for making me free. In gratitude I'll join you, elves, in the battle." )}
    {RESCUE_CAPTIVE 3 14 4 14 (Tallus) (1,2) ( _ "I can pass through here!")  (_ "I'm free at last! I'll help you dwarves to get away from here!" )}
    {RESCUE_CAPTIVE 29 10 28 10 (Trithatas) (1,2) ( _ "I can smash the wall here!")  (_ "Thanks for rescuing me! I will serve you, dwarves till you get home!" )}
    {RESCUE_CAPTIVE 26 19 26 18 (Ameldor) (1,2) ( _ "The wall collapsed!")  (_ "I am out, hurray! I'll fight with you, elves, against the outlaws." )}

    [event]
        name=moveto
        first_time_only=yes

        [filter]
            side=1,2
            x,y=12,26
        [/filter]

        [message]
            speaker=unit
            message=_"I've found the way out!"
        [/message]

        [terrain]
            x,y=11,26
            terrain=Rd
        [/terrain]
        [redraw]
            clear_shroud=yes
        [/redraw]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=1,2
            x= 0-10, 0- 8, 0- 6,0- 4,0- 2, 0
            y=23-28,21-22,18-20,  17,  16,15
        [/filter]

        [store_unit]
            [filter]
                x= 0-10, 0- 8, 0- 6,0- 4,0- 2, 0
                y=23-28,21-22,18-20,  17,  16,15
                side=1,2
                canrecruit=yes
            [/filter]
            variable=escaped_players
        [/store_unit]

        {VARIABLE escaped_units $escaped_players.length }
        [if]
            {VARIABLE_CONDITIONAL escaped_units numerical_equals 2}
            [then]
                [message]
                    side=1
                    message= _"We've managed to get away from the prison, at last!"
                [/message]

                [endlevel]
                    result=victory
                    linger_mode=yes
                    bonus=yes
                    carryover_add=yes
                    carryover_percentage=80
                [/endlevel]
            [/then]
        [/if]
        {CLEAR_VARIABLE escaped_players,escaped_units}
    [/event]

    [event]
        name=turn 2

        [message]
            side=1
            message= _"I hear a strange noise from the back corner of my cell!"
        [/message]
        [message]
            side=2
            message= _"I also hear it. What can this be?"
        [/message]

        [terrain]
            x=7,8
            y=8,7
            terrain=Uu
        [/terrain]

        {UNIT 5 ("RfC Giant Ant") 7 8 (ai_special="guardian")}
        {UNIT 5 ("RfC Giant Ant") 7 7 (ai_special="guardian")}
        {UNIT 5 ("RfC Giant Ant") 6 5 (ai_special="guardian")}
        [+unit]
            role=guardian
        [/unit]

        [redraw]
            side=1,2
            clear_shroud=yes
        [/redraw]

        [message]
            side=1
            message= _"A giant ant! It made a tunnel!"
        [/message]
        [message]
            side=2
            message= _"Come in, I'm sure this tunnel has another exit as well!"
        [/message]
    [/event]

    [event]
        name=attack

        [filter]
            side=1,2
        [/filter]
        [message]
            side=1
            message= _"This cave can be very long with lots of enemies, so we'd rather find something or someone to heal us."
        [/message]
        [message]
            side=2
            message= _"Some of our cellmates were good at healing - perhaps we can find a way to free them?"
        [/message]
        [message]
            side=1
            message= _"Good idea. They can also help us in the battle. Let's free as many cellmates as we can."
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            side=1,2
            x,y=26-30,1-4
        [/filter]

        [gold]
            side=3
            amount=30
        [/gold]

        [modify_side]
            side=3
            income=6
        [/modify_side]
    [/event]

    [event]
        name=turn 29 end

        [message]
            role=watchtroll
            message= _"The prisoners have escaped! Follow them and slay them all!"
        [/message]

        {REMOVE_DOOR 9 11}
        {REMOVE_DOOR 13 9}

        [redraw][/redraw]

        [modify_unit]
            [filter]
                side=6
            [/filter]
            side=5
        [/modify_unit]
    [/event]

    [event]
        name=moveto

        [filter]
            side=5
            x,y=12-16,1-3
            [and]
                race=troll
                [or]
                    race=orc
                [/or]
            [/and]
        [/filter]

        [if]
            [not]
                [have_unit]
                    side=4
                    x,y=7,14
                [/have_unit]
            [/not]
            [then]
                {REMOVE_DOOR 9 13}
                [redraw][/redraw]
            [/then]
        [/if]

        [if]
            [not]
                [have_unit]
                    side=4
                    x,y=15,6
                [/have_unit]
            [/not]
            [then]
                {REMOVE_DOOR 17 7}
                [redraw][/redraw]
            [/then]
        [/if]
    [/event]

    [event]
        name=last breath

        [filter]
            side=1,2
            canrecruit=yes
        [/filter]

        [message]
            speaker=unit
            message=_"I die now, friends... I won't see my homeland any more..."
        [/message]
        [endlevel]
            result=defeat
            reveal_map=no
        [/endlevel]
    [/event]

    [event]
        name=time over

        [message]
            side=1
            message=_"The orcs and trolls are surrounded the prison. There's no way to escape from now."
        [/message]

        [endlevel]
            result=defeat
            reveal_map=no
        [/endlevel]
    [/event]
[/multiplayer]

