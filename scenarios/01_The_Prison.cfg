#textdomain wesnoth-Return_from_Captivity

[multiplayer]
    id=CSABI_The_Prison
    next_scenario=CSABI_The_Valley_of_the_Fear
    name= _"Return from Captivity (2p camp)"
    map_data="{~add-ons/Return_from_Captivity/maps/01_The_Prison.map}"
    description= _"A multi player campaign for 2 cooperative players. Bring home the elves and dwarfs from the troll prison."
    turns="60"
    victory_when_enemies_defeated=no
    experience_modifier=120%
#ifver WESNOTH_VERSION > 1.11.1
    allow_modification="" # this disallows all mods
#endif
    allow_new_game=yes

    {UNDERGROUND}
    {DEFAULT_MUSIC_PLAYLIST}

    [story]
        [part]
            show_title=yes
            story = _"The story begins in the fearful troll prison named Aeternum, which is located on the Cold Death Island. On this island a big outlaw horde settled down. The prison is famous because noone has ever managed to leave it alive. The prisoners are mainly elves, trolls and humans, who are thought to be extermely dangerous for the outlaw society."
        [/part]
    [/story]

    [time_area]
        x= 0-10, 0- 8, 0- 6,0- 4,0- 2, 0
        y=23-28,21-22,18-20,  17,  16,15
        {DEFAULT_SCHEDULE}
    [/time_area]

    [side]
        id=P1
        save_id=Player_1
        persistent=yes
        type=Elvish Captain
        side=1
        canrecruit=yes
        team_name=Allies
        user_team_name= _"Allies"
        description =_  "Player1"
        controller="human"
        team_lock=true
        gold_lock=true
        income_lock=true
        gold=100
        income=-1
        share_maps="yes"
        share_view="yes"
        shroud="yes"
        shroud_data="{~/add-ons/Return_from_Captivity/maps/01_The_Prison.shroud}"
        fog="no"
        [modifications]
            {TRAIT_WARILY}
        [/modifications]
#ifhave campaigns/The_Rise_Of_Wesnoth
        profile="data/campaigns/The_Rise_Of_Wesnoth/images/portraits/logalmier.png"
#endif
    [/side]
    [side]
        id=P2
        save_id=Player_2
        persistent=yes
        type=Dwarvish Steelclad
        side=2
        canrecruit=yes
        description =_ "Player2"
        team_name=Allies
        user_team_name=_ "Allies"
        controller="human"
        team_lock=true
        gold_lock=true
        income_lock=true
        share_maps="yes"
        share_view="yes"
        gold=100
        income=-1
        shroud="yes"
        shroud_data="{~/add-ons/Return_from_Captivity/maps/01_The_Prison.shroud}"
        fog="no"
        [modifications]
            {TRAIT_BRAGGART}
        [/modifications]
#ifhave campaigns/Sceptre_of_Fire
        profile="data/campaigns/Sceptre_of_Fire/images/portraits/durstorn.png"
#endif
        [variables]
            dont_make_me_quick=yes
        [/variables]
    [/side]

    [side]
        type=Saurian Oracle
        side=3
        canrecruit=yes
        team_name=Evils
        user_team_name= _"Cave Crawlers"
        controller="ai"
        allow_player="no"
        shroud=yes
        recruit=Saurian Augur,Saurian Skirmisher
        gold=25
        income=-1
        fog=no
        shroud=no
        share_maps=no
        share_view=no
        disallow_observers=yes
        [ai]
            recruitment_pattern=scout,healer
            aggression=1.0
            caution=0.00
            [avoid]
                x=20-28
                y= 0- 3
            [/avoid]
        [/ai]
    [/side]

    [side]
        no_leader=yes
        side=4
        controller=null
        allow_player="no"
        team_name=Allies
        user_team_name= _"Allied Cellmates"
        disallow_observers=yes
    [/side]

    [side]
        no_leader=yes
        side=5
        team_name=Evils
        user_team_name= _"Trolls"
        controller="ai"
        allow_player="no"
        shroud=no
        disallow_observers=yes
        [ai]
            aggression=1.0
            caution=0.00
        [/ai]
    [/side]

    [side]
        no_leader=yes
        side=6
        team_name=Evils
        user_team_name= _"Cave Critters"
        controller=null
        allow_player="no"
        shroud=no
        hidden=yes
        disallow_observers=yes
        [ai]
            ai_algorithm=idle_ai
        [/ai]
    [/side]

#define PLACE_DOOR DOOR_X DOOR_Y FACING
    [terrain]
        x,y={DOOR_X},{DOOR_Y}
        terrain=Rr^rG{FACING}	# wmllint: ignore
    [/terrain]
#enddef

#define REMOVE_DOOR DOOR_X DOOR_Y
    [terrain]
        x,y={DOOR_X},{DOOR_Y}
        terrain=Rr
    [/terrain]
#enddef

#define RESCUE_CAPTIVE Xu Yu Xd Yd DESC SIDE RESCMSG CAPTMSG
    [event]
        name=moveto

        [filter]
            side={SIDE}
            x,y={Xu},{Yu}
        [/filter]

        [message]
            speaker=unit
            message={RESCMSG}
        [/message]

        [terrain]
            x,y={Xd},{Yd}
            terrain=Uu
        [/terrain]

        [redraw]
            clear_shroud=yes
        [/redraw]

        [modify_unit]
            [filter]
                id={DESC}
            [/filter]
            side=$unit.side
            moves=$this_unit.max_moves
        [/modify_unit]

        [message]
            id={DESC}
            message={CAPTMSG}
        [/message]
    [/event]
#enddef

#define CAPTIVE_UNIT TYPE DESCRIPTION USER_DESCRIPTION X Y
    [unit]
        side=4
        id={DESCRIPTION}
        name={USER_DESCRIPTION}
        x,y={X},{Y}
        type={TYPE}
        ai_special=guardian
        [modifications]
            {TRAIT_LOYAL}
            {TRAIT_STRONG}
        [/modifications]
        {IS_LOYAL}
    [/unit]
#enddef

#define CAPTIVE_MAGE_UNIT TYPE DESCRIPTION USER_DESCRIPTION X Y
    [unit]
        side=4
        id={DESCRIPTION}
        name={USER_DESCRIPTION}
        x,y={X},{Y}
        type={TYPE}
        ai_special=guardian
        [modifications]
            {TRAIT_LOYAL}
            {TRAIT_QUICK}
        [/modifications]
        {IS_LOYAL}
    [/unit]
#enddef

