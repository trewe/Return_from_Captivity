#textdomain wesnoth-Return_from_Captivity

[scenario]
    id=RfC_01_The_Prison
    next_scenario=RfC_02_The_Valley_of_the_Fear
    name= _ "Escaping from the Prison"
    force_lock_settings=yes
    random_start_time=no

    map_data="{~add-ons/Return_from_Captivity/maps/01_The_Prison.map}"

    turns="60"
    victory_when_enemies_defeated=no
    experience_modifier=120

    {UNDERGROUND}
    {DEFAULT_MUSIC_PLAYLIST}

    [story]
        [part]
            show_title=yes
            story = _"The story begins in the fearful troll prison named Aeternum, which is located on the Cold Death Island. On this island a big outlaw horde settled down. The prison is famous because noone has ever managed to leave it alive. The prisoners are mainly elves, trolls and humans, who are thought to be extermely dangerous for the outlaw society."
        [/part]
    [/story]

    [time_area]
        x= 0-10, 0- 8, 0- 6,0- 4,0- 2, 0
        y=23-28,21-22,18-20,  17,  16,15
        {DEFAULT_SCHEDULE}
    [/time_area]

    [side]
        {PLAYER_ONE}
        facing=se
        side=1
        gold=0
        income=-2
        shroud,fog=yes,no
        shroud_data="{~/add-ons/Return_from_Captivity/maps/01_The_Prison.shroud}"
    [/side]
    [side]
        {PLAYER_TWO}
        facing=sw
        side=2
        gold=0
        income=-2
        shroud,fog=yes,no
        shroud_data="{~/add-ons/Return_from_Captivity/maps/01_The_Prison.shroud}"
    [/side]

    [side]
        [leader]
            type=Saurian Oracle
            unrenamable=yes
            [modifications]
                {TRAIT_AGED}
            [/modifications]
        [/leader]
        side=3
        team_name=Saurians
        user_team_name= _"Saurians"
        controller="ai"
        allow_player="no"
        disallow_observers=yes
        recruit=Saurian Augur,Saurian Skirmisher
        gold=0
        income=-2
        faction=Custom
        controller_lock=yes
        team_lock=yes
        hidden=yes
        fog,shroud=yes,yes
        defeat_condition=no_units_left
        {FLAG_VARIANT6 ragged}
        [ai]
            recruitment_pattern=scout,scout,healer
            retreat_factor=0.8
            caution=0.8
            leader_value=0.1
            [avoid]
                x,y=1-28,1-4
            [/avoid]
        [/ai]
    [/side]

    [side]
        no_leader=yes
        side=4
        controller=null
        team_name=Allies
        user_team_name= _"Allied Cellmates"
        allow_player="no"
        disallow_observers=yes
        color=teal
    [/side]

    [side]
        no_leader=yes
        side=5
        team_name=Evils
        user_team_name= _"Troll Guards"
        controller="ai"
        allow_player="no"
        disallow_observers=yes
        color=brown
        defeat_condition=never
        [ai]
            aggression=1.0
            caution=0.00
            [goal]
                [criteria]
                    side=1,2
                [/criteria]
                value=1024
            [/goal]
        [/ai]
    [/side]

    [side]
        no_leader=yes
        side=6
        team_name=Evils,Saurians
        user_team_name= _"Cave Critters"
        controller=ai
        allow_player="no"
        disallow_observers=yes
        controller_lock=yes
        team_lock=yes
        color=brown
        defeat_condition=never
        [ai]
            aggression=2.0 # suicide OK
            retreat_factor=0
        [/ai]
    [/side]

#define RESCUE_CAPTIVE Xu Yu Xd Yd DESC
    [event]
        name=moveto

        [filter]
            side=1,2
            x,y={Xu},{Yu}
        [/filter]

        [terrain]
            x,y={Xd},{Yd}
            terrain=Uu
        [/terrain]

        [redraw]
            clear_shroud=yes
        [/redraw]

        [fire_event]
            name=rescue captive
            [primary_unit]
                id=$unit.id
            [/primary_unit]
            [secondary_unit]
                {DESC}
            [/secondary_unit]
        [/fire_event]
    [/event]
#enddef

    [event]
        name=rescue captive
        first_time_only=no

        {RANDOM 1..$dialogue.message.length}
        {VARIABLE_OP random sub 1}

        [insert_tag]
            name=message
            variable=dialogue.message[$random]
        [/insert_tag]

        {CLEAR_VARIABLE dialogue.message[$random]}

        [modify_unit]
            [filter]
                id=$second_unit.id
            [/filter]
            side=$unit.side
            moves=$this_unit.max_moves
        [/modify_unit]

        {RANDOM 1..$dialogue.response.length}
        {VARIABLE_OP random sub 1}

        [insert_tag]
            name=message
            variable=dialogue.response[$random]
        [/insert_tag]

        {CLEAR_VARIABLE dialogue.response[$random]}
    [/event]

