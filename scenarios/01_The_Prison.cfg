        {PICKUPPABLE_ITEM ring_of_reg 34 4 (
            side=1,2
            canrecruit=no
            #race=human
        ) items/ring-white.png
        _"$unit.name finds a pretty ring. Should he pick it up?"
        _"ring of regeneration^Take it"
        _"ring of regeneration^Leave it"
        _"$unit.name finds a pretty ring. But only a human can take it!" (
            [object]
                id=ring_of_reg
                name= _ "Ring of Regeneration"
                image=items/ring-red.png
                duration=forever
                description= _ "This ring will heal the bearer a little each turn."
                [filter]
                    x,y=34,4
                [/filter]
                [then]
                    [remove_item]
                        x,y=34,4
                    [/remove_item]
                [/then]
                [effect]
                    apply_to=new_ability
                    [abilities]
                        {ABILITY_REGENERATES}
                    [/abilities]
                [/effect]
                [effect]
                    apply_to=overlay
                    add="overlays/silver-ring-icon.png"
                [/effect]
            [/object]
        )}

        [set_variables]
            name=dialogue
            [literal]
                [message]
                    speaker=unit
                    message= _ "The wall is weak here! I'll try to break through!"
                [/message]
                [response]
                    speaker=second_unit
                    message= _ "Thank you for making me free. In gratitude I'll join you, $unit.name, in the battle."
                [/response]
                [message]
                    speaker=unit
                    message=  _ "I can pass through here!"
                [/message]
                [response]
                    speaker=second_unit
                    message= _ "I'm free at last! I'll help you $unit.name to get away from here!"
                [/response]
                [message]
                    speaker=unit
                    message= _ "I can smash the wall here!"
                [/message]
                [response]
                    speaker=second_unit
                    message= _ "Thanks for rescuing me! I will serve you, $unit.name till you get home!"
                [/response]
                [message]
                    speaker=unit
                    message= _ "The wall collapsed!"
                [/message]
                [response]
                    speaker=second_unit
                    message= _ "I am out, hurray! I'll fight with you, $unit.name, against the outlaws."
                [/response]
            [/literal]
        [/set_variables]

        [store_side]
            side=1
            variable=player1_unit
        [/store_side]

        [store_side]
            side=2
            variable=player2_unit
        [/store_side]

        {VARIABLE_OP Player1Name to_variable player1_unit.current_player}
        {VARIABLE_OP Player2Name to_variable player2_unit.current_player}

        # Rename leaders after current players
        [modify_unit]
            [filter]
                side=1
                canrecruit=yes
            [/filter]
            name=$Player1Name
        [/modify_unit]

        [modify_unit]
            [filter]
                side=2
                canrecruit=yes
            [/filter]
            name=$Player2Name
        [/modify_unit]

        [sync_variable]
            name=Player1Name
        [/sync_variable]
        [sync_variable]
            name=Player2Name
        [/sync_variable]

        {CLEAR_VARIABLE player1_unit,player2_unit}

        [objectives]
            side=0
            [objective]
                description= _"Escape from the prison with both leaders"
                condition=win
            [/objective]
            [objective]
                description="<span color='white'>" + _"(reach the south west outside of the map)" + "</span>"
                condition=win
                bullet=" " # wmllint: ignore
            [/objective]

            {DEATH_OF_HUMAN_PLAYERS}
            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=100
            [/gold_carryover]
        [/objectives]
    [/event]

    {FORCE_CHANCE_TO_HIT side=1,2 role=guardian 80 ()}

    [event]
        name=side turn

        [message]
            side=1
            message= _"How is it going, my little dwarf friend? Do you have a nice day?"
        [/message]
        [message]
            side=2
            message= _"Every day has been exactly the same since we got into this prison, 5 years ago. Anyway, thanks for the question."
        [/message]
        [message]
            role=watchtroll
            message= _"Shut up prisoners, or I'll kill you all! "
        [/message]
    [/event]

    {RESCUE_CAPTIVE 12 4 13 5 (
        side=4
        type=Elvish Shaman
    )}

    {RESCUE_CAPTIVE 3 14 4 14 (
        side=4
        type=RfC Alchemist
    )}

    {RESCUE_CAPTIVE 29 10 28 10 (
        side=4
        type=Trapper
    )}

    {RESCUE_CAPTIVE 26 19 26 18 (
        side=4
        type=Swordsman
    )}

    [event]
        name=moveto

        [filter]
            side=1,2
            x,y=12,26
        [/filter]

        [message]
            speaker=unit
            message=_"I've found the way out!"
        [/message]

        [terrain]
            x,y=11,26
            terrain=Rd
        [/terrain]
        [redraw]
            clear_shroud=yes
        [/redraw]
    [/event]

    [event]
        name=moveto

        [filter_condition]
            [have_unit]
                side=1,2
                canrecruit=yes
                x= 0-10, 0- 8, 0- 6,0- 4,0- 2, 0
                y=23-28,21-22,18-20,  17,  16,15
                count=2
            [/have_unit]
        [/filter_condition]

        [filter]
            side=1,2
            canrecruit=yes
            x= 0-10, 0- 8, 0- 6,0- 4,0- 2, 0
            y=23-28,21-22,18-20,  17,  16,15
        [/filter]

        [message]
            side=2,1
            message= _"We've managed to get away from the prison, at last!"
        [/message]

        {CLEAR_VARIABLE dialogue,escape_noticed}

        [endlevel]
            result=victory
            linger_mode=yes
            bonus=yes
            carryover_add=yes
            carryover_percentage=100
        [/endlevel]
    [/event]

    [event]
        name=turn 2

        [message]
            side=1
            message= _"I hear a strange noise from the back corner of my cell!"
        [/message]
        [message]
            side=2
            message= _"I also hear it. What can this be?"
        [/message]

        [terrain]
            x=7,8
            y=8,7
            terrain=Uu
        [/terrain]

        {UNIT 6 ("Giant Ant") 7 8 (role=guardian)}
        {UNIT 6 ("Giant Ant") 7 7 (role=guardian)}
        {UNIT 6 ("Giant Ant") 6 5 (role=guardian)}

        [redraw]
            side=1,2
            clear_shroud=yes
        [/redraw]

        [scroll_to_unit]
            x,y=6,5
        [/scroll_to_unit]

        [message]
            side=1
            scroll=no
            message= _"A giant ant! It made a tunnel!"
        [/message]
        [message]
            side=2
            message= _"Come in, I'm sure this tunnel has another exit as well!"
        [/message]
    [/event]

    [event]
        name=attack end

        [message]
            side=1
            message= _"This cave can be very long with lots of enemies, so we'd rather find something or someone to heal us."
        [/message]
        [message]
            side=2
            message= _"Some of our cellmates were good at healing - perhaps we can find a way to free them?"
        [/message]
        [message]
            side=1
            message= _"Good idea. They can also help us in the battle. Let's free as many cellmates as we can."
        [/message]
    [/event]

    [event]
        name=prerecruit
        first_time_only=no

        [filter]
            side=3
        [/filter]

        {CLEAR_VARIABLE unit.modifications.trait}

        {RANDOM 0..2}

        [set_variables]
            name=traits
            [literal]
                {TRAIT_DIM}
                {TRAIT_SLOW}
                {TRAIT_WEAK}
            [/literal]
        [/set_variables]

        [set_variables]
            name=unit.modifications.trait
            [insert_tag]
                name=value
                variable=traits.trait[$random]
            [/insert_tag]
        [/set_variables]

        [unstore_unit]
            variable=unit
        [/unstore_unit]

        [transform_unit]
            id=$unit.id
            transform_to=$unit.type
        [/transform_unit]

        {CLEAR_VARIABLE traits}
    [/event]

    [event]
        name=moveto,attack

        [filter]
            side=1,2
            [filter_vision]
                side=3
            [/filter_vision]
        [/filter]

        [store_unit]
            [filter]
                race=lizard
                side=3
                [filter_vision]
                    side=1,2
                [/filter_vision]
            [/filter]
            variable=revealed_lizard
        [/store_unit]

        [scroll_to_unit]
            id=$revealed_lizard.id
        [/scroll_to_unit]

        [delay]
            time=300
        [/delay]

        [message]
            speaker=unit
            scroll=no
            message= _ "Saurians! Looks like a colony of lizards made their nest in the sewers below the prison, better let us proceed with caution."
        [/message]

#ifdef EASY
        {GOLD_AT_LEAST 3 17}
#else
        {GOLD_AT_LEAST 3 29}
#endif

        [modify_side]
            side=3
            income=-1 # 1 GPT
            hidden=no
        [/modify_side]

        {CLEAR_VARIABLE revealed_lizard}
    [/event]

    [event]
        name=side 5 turn refresh
        first_time_only=no

        [filter_condition]
            {VARIABLE_CONDITIONAL escape_noticed boolean_not_equals true}
        [/filter_condition]

        [modify_unit]
            [filter]
                side=5
            [/filter]
            moves=0
        [/modify_unit]
    [/event]

    [event]
        name=side 5 turn

        [filter_condition]
            {VARIABLE_CONDITIONAL turn_number greater_than 30}
            [not]
                [have_unit]
                    side=1,2
                    canrecruit=yes
                    [filter_location]
                        x,y=1-24,1-15
                        [or]
                            x,y=25-32,1-6
                        [/or]
                    [/filter_location]
                [/have_unit]
            [/not]
        [/filter_condition]

        {VARIABLE escape_noticed true}

        [message]
            role=watchtroll
            message= _"The prisoners have escaped! Follow them and slay them all!"
        [/message]

        {MODIFY_TERRAIN Rr 9 11}
        {MODIFY_TERRAIN Rr 13 9}

        [if]
            [not]
                [have_unit]
                    side=4
                    x,y=7,14
                [/have_unit]
            [/not]
            [then]
                {MODIFY_TERRAIN Rr 9 13}
            [/then]
        [/if]

        [if]
            [not]
                [have_unit]
                    side=4
                    x,y=15,6
                [/have_unit]
            [/not]
            [then]
                {MODIFY_TERRAIN Rr 17 7}
            [/then]
        [/if]

        [redraw]
        [/redraw]
    [/event]

    [event]
        name=last breath

        [filter]
            side=1,2
            canrecruit=yes
        [/filter]

        [message]
            speaker=unit
            message=_"I die now, friends... I won't see my homeland any more..."
        [/message]
        [endlevel]
            result=defeat
            reveal_map=no
        [/endlevel]
    [/event]

    [event]
        name=time over

        [message]
            side=1
            message=_"The orcs and trolls have surrounded the prison. There's no way to escape from now."
        [/message]

        [endlevel]
            result=defeat
            reveal_map=no
        [/endlevel]
    [/event]
[/scenario]

