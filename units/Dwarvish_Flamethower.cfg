    cost=43
    usage=mixed fighter
    description= _ "It is said that the Dwarven Flamethrowers have strange staves of wood and iron, similar to those of the Thunderguards. But instead of making a thunderous noise shooting a projectile, their weapon generates a continuous tongue of flame, from which cover and shelter offer little protection."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
