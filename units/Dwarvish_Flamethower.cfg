    die_sound={SOUND_LIST:DWARF_DIE}
    [attack]
        name=dagger
        #textdomain wesnoth-units
        description= _ "dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=firestick
        description=_"thunderstick"
        type=fire
        range=ranged
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        icon="attacks/thunderstick.png"
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        hits=no
        [frame]
            begin=-151
            end=-50
            image="units/dwarves/dwarvish-flamethrower.png"
            sound=miss-1.ogg
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/dwarves/dwarvish-flamethrower.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        hits=yes
        [frame]
            begin=-151
            end=-50
            image="units/dwarves/dwarvish-flamethrower.png"
            sound=dagger-swish.wav
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/dwarves/dwarvish-flamethrower.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
